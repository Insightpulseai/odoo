  - id: chk_009_revenue_schedule
    task_id: afc_task_009
    label: Revenue Recognition Schedule
    required: true
    evidence_type: SPREADSHEET

  # Phase II - Depreciation
  - id: chk_015_depreciation_schedule
    task_id: afc_task_015
    label: Fixed Asset Depreciation Schedule
    required: true
    evidence_type: SPREADSHEET

  - id: chk_015_asset_register
    task_id: afc_task_015
    label: Updated Asset Register
    required: true
    evidence_type: DOCUMENT

  # Phase II - FX
  - id: chk_021_fx_rates
    task_id: afc_task_021
    label: Month-End FX Rates (BSP)
    required: true
    evidence_type: DOCUMENT

  - id: chk_021_fx_revaluation
    task_id: afc_task_021
    label: FX Revaluation Worksheet
    required: true
    evidence_type: SPREADSHEET

  # Phase III - WIP
  - id: chk_024_wip_schedule
    task_id: afc_task_024
    label: WIP Schedule per Job#
    required: true
    evidence_type: SPREADSHEET

  # Phase IV - Reports
  - id: chk_027_flash_report
    task_id: afc_task_027
    label: Flash Report
