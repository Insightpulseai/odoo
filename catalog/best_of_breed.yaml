version: 1
description: |
  Clone targets for the ERP SaaS Clone Suite.
  Each target represents a best-of-breed SaaS product whose hero flows
  we aim to replicate using Odoo CE/OCA + ipai_* delta modules.

targets:
  - id: crm_salesforce
    name: Salesforce Sales Cloud
    domains: [crm]
    hero_flows:
      - id: crm.pipeline.board
        title: "Pipeline board + stage rules + quick actions"
        priority: p0
        description: |
          Kanban-style pipeline view with drag-drop stage transitions,
          stage validation rules, quick action buttons (log call, schedule,
          send email), and activity timeline.
      - id: crm.forecasting
        title: "Revenue forecasting with weighted pipeline"
        priority: p2
        description: |
          Probability-weighted pipeline forecast by period,
          commit vs best-case views.

  - id: itsm_servicenow
    name: ServiceNow ITSM
    domains: [itsm]
    hero_flows:
      - id: itsm.incident.queue
        title: "Incident intake → assignment → SLA → escalation"
        priority: p0
        description: |
          Incident queue with auto-categorization, assignment rules,
          SLA tracking, and escalation workflows.
      - id: itsm.change.management
        title: "Change request approval workflow"
        priority: p2
        description: |
          Change advisory board workflow, risk assessment,
          approval chains, implementation tracking.

  - id: workos_notion
    name: Notion
    domains: [workos]
    url: https://notion.so
    hero_flows:
      - id: workos.workspace.space.tree
        title: "Workspace → space → page tree navigation"
        priority: p0
        description: |
          Nested workspace hierarchy with expandable tree sidebar,
          drag-drop page reordering, favorites, recent pages.
      - id: workos.page.create.nest
        title: "Create nested page"
        priority: p0
        description: |
          Create a new page nested under an existing page.
          Navigate to parent, click + or type /page, enter title.
      - id: workos.page.move.archive
        title: "Move and archive pages"
        priority: p0
        description: |
          Move pages between spaces/parents, archive with restore.
      - id: workos.blocks.editor.core
        title: "Block editor with slash commands"
        priority: p0
        description: |
          Add content blocks using / commands, drag to reorder,
          inline editing, keyboard navigation.
      - id: workos.blocks.types.basic
        title: "Basic block types"
        priority: p0
        description: |
          Paragraph, headings, lists, todo, toggle, divider, quote, callout.
      - id: workos.db.create.properties
        title: "Database with typed properties"
        priority: p0
        description: |
          Create database table with typed columns (text, number, select, etc).
      - id: workos.db.rows.inline_edit
        title: "Database row inline editing"
        priority: p0
        description: |
          Add and edit rows inline in table view.
      - id: workos.db.property.types
        title: "Property types"
        priority: p0
        description: |
          Text, number, select, multi_select, date, checkbox, person, relation.
      - id: workos.views.table
        title: "Table view"
        priority: p0
        description: |
          Spreadsheet-style table view with sorting and filtering.
      - id: workos.views.kanban
        title: "Kanban view"
        priority: p0
        description: |
          Board view with drag-drop between columns.
      - id: workos.views.calendar
        title: "Calendar view"
        priority: p0
        description: |
          Calendar view for date-based records.
      - id: workos.collab.comments.page
        title: "Page comments"
        priority: p0
        description: |
          Comment threads on pages and blocks.
      - id: workos.collab.mentions.notify
        title: "Mentions and notifications"
        priority: p0
        description: |
          @mention users with notifications via mail.
      - id: workos.permissions.workspace_roles
        title: "Workspace roles"
        priority: p0
        description: |
          Admin, member, guest roles with permissions.
      - id: workos.permissions.page_scopes
        title: "Page-level permissions"
        priority: p0
        description: |
          Per-page read/write/admin scopes.
      - id: workos.search.global
        title: "Global search"
        priority: p0
        description: |
          Search across all pages, databases, and content.
      - id: workos.templates.page_db
        title: "Page and database templates"
        priority: p1
        description: |
          Create from templates, save page as template.
      - id: workos.share.links
        title: "Share links"
        priority: p1
        description: |
          Generate shareable links with permissions.
      - id: workos.export.markdown
        title: "Export to Markdown"
        priority: p2
        description: |
          Export pages and databases to Markdown format.

  - id: assets_cheqroom
    name: Cheqroom
    domains: [assets]
    hero_flows:
      - id: assets.checkout.reserve
        title: "Reserve → checkout → custody → return"
        priority: p1
        description: |
          Equipment reservation workflow with calendar view,
          checkout/return processing, custody tracking,
          maintenance scheduling integration.
      - id: assets.inventory.scan
        title: "Barcode/QR inventory management"
        priority: p2
        description: |
          Mobile-friendly barcode scanning for asset tracking.

  - id: ppm_clarity
    name: Clarity PPM
    domains: [ppm]
    hero_flows:
      - id: ppm.portfolio.lite
        title: "Portfolio → capacity-lite → budget control-lite"
        priority: p1
        description: |
          Portfolio-level project grouping, simplified resource
          capacity view, budget summary and controls.
      - id: ppm.roadmap.timeline
        title: "Roadmap timeline with dependencies"
        priority: p2
        description: |
          Gantt-style roadmap with cross-project dependencies.

  - id: expense_concur
    name: SAP Concur
    domains: [expense]
    hero_flows:
      - id: expense.submit.approve
        title: "Expense submission → approval → reimbursement"
        priority: p1
        description: |
          Mobile expense capture, receipt OCR, approval routing,
          reimbursement tracking.
      - id: expense.policy.enforce
        title: "Policy violation detection and enforcement"
        priority: p2
        description: |
          Automated policy checking, violation flagging, pre-approval requirements.

domains:
  crm:
    name: Customer Relationship Management
    odoo_core: [crm, sale]
    oca_repos: [crm, sale-workflow]
  itsm:
    name: IT Service Management
    odoo_core: [helpdesk, maintenance]
    oca_repos: [helpdesk]
  workos:
    name: Work Operating System
    odoo_core: [knowledge]
    oca_repos: [knowledge]
    ipai_modules:
      - ipai_workos_core
      - ipai_workos_blocks
      - ipai_workos_db
      - ipai_workos_views
      - ipai_workos_templates
      - ipai_workos_collab
      - ipai_workos_search
      - ipai_workos_canvas
      - ipai_workos_affine
      - ipai_platform_permissions
      - ipai_platform_audit
  assets:
    name: Asset Management
    odoo_core: [maintenance, stock]
    oca_repos: [maintenance, stock-logistics-warehouse]
  ppm:
    name: Project Portfolio Management
    odoo_core: [project, hr_timesheet]
    oca_repos: [project]
  expense:
    name: Travel & Expense
    odoo_core: [hr_expense]
    oca_repos: [hr-expense]
