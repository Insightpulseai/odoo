# Odoo Staging Environment Configuration
# Environment: STAGE (pre-production testing)
#
# Database Security: dbfilter restricts to odoo_stage only
# This prevents accidentally connecting to dev/prod databases
# Stage is locked to CI-only deployment (see scripts/lock_stage.sh)

[options]
# Database security - only allow odoo_stage
dbfilter = ^odoo_stage$

# Disable database selector UI (single database mode)
list_db = False

# Logging configuration
log_level = info

# Performance settings
workers = 2

# Staging settings (no dev mode for production parity)
# Dev mode disabled to match production behavior
