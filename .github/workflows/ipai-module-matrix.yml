name: ipai-module-matrix

on:
  # NOTE: PR trigger removed - module matrix audit runs on main push only
  push:
    branches: [main]
    paths:
      - 'addons/ipai/**'
      - 'scripts/audit_ipai_modules.py'
      - 'scripts/test_ipai_install_upgrade.py'
  workflow_dispatch:

jobs:
  audit-inventory:
    name: IPAI Module Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: IPAI Inventory Audit
        run: python scripts/audit_ipai_modules.py

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipai-audit-inventory
          path: docs/audits/ipai_modules/

  install-upgrade-matrix:
    name: Install/Upgrade Matrix
    runs-on: ubuntu-latest
    needs: audit-inventory
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: postgres
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PREFIX: ipai_ci

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential libldap2-dev libsasl2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run IPAI Install/Upgrade Matrix
        run: |
          python scripts/test_ipai_install_upgrade.py || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ipai-test-results
          path: |
            docs/audits/ipai_modules/install_test_results.*
            artifacts/logs/

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [audit-inventory, install-upgrade-matrix]
    if: always()
    steps:
      - name: Download audit artifacts
        uses: actions/download-artifact@v4
        with:
          name: ipai-audit-inventory
          path: audit/

      - name: Display summary
        run: |
          echo "## IPAI Module Audit Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f audit/inventory.md ]; then
            cat audit/inventory.md >> $GITHUB_STEP_SUMMARY
          else
            echo "Audit inventory not found" >> $GITHUB_STEP_SUMMARY
          fi
