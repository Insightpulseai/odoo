# github-app-manifest-gate.yml
# Blocks PRs that let ssot/github/app-manifest.yaml drift from:
#   - ssot/secrets/registry.yaml (secret_ref must be registered)
#   - spec/github-integrations/prd.md (subscribed events must match PRD)
#
# Failure mode: CI.GITHUB_MANIFEST_DRIFT
# Runbook:      docs/runbooks/GITHUB_APP_PROVISIONING.md

name: GitHub App Manifest Gate

on:
  pull_request:
    paths:
      - "ssot/github/app-manifest.yaml"
      - "ssot/secrets/registry.yaml"
      - "spec/github-integrations/prd.md"
      - "scripts/ci/check_github_app_manifest.py"

jobs:
  validate:
    name: Validate GitHub App manifest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pyyaml
        run: pip install pyyaml -q

      - name: Validate manifest
        id: validate
        run: python3 scripts/ci/check_github_app_manifest.py

      - name: Comment on PR if validation fails
        if: failure() && steps.validate.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '## ‚ùå CI.GITHUB_MANIFEST_DRIFT',
                '',
                '`ssot/github/app-manifest.yaml` is out of sync with the registry or PRD.',
                '',
                'Run locally to see errors:',
                '```bash',
                'pip install pyyaml',
                'python3 scripts/ci/check_github_app_manifest.py',
                '```',
                '',
                'See runbook: `docs/runbooks/GITHUB_APP_PROVISIONING.md`',
              ].join('\n')
            })
