# =============================================================================
# Nginx Configuration for Odoo 18 CE + OCA Enterprise Parity
# =============================================================================
# Reverse proxy with WebSocket support for longpolling
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript image/svg+xml;

    # Upstream servers
    upstream odoo {
        server odoo:8069 weight=1 fail_timeout=0;
    }

    upstream odoo-longpolling {
        server odoo:8072 weight=1 fail_timeout=0;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=odoo_limit:10m rate=10r/s;

    # HTTP server (redirect to HTTPS)
    server {
        listen 80;
        server_name _;

        # Health check endpoint (no redirect)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/odoo.crt;
        ssl_certificate_key /etc/nginx/ssl/odoo.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy headers
        proxy_read_timeout 720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout 720s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Odoo longpolling (WebSocket)
        location /longpolling {
            proxy_pass http://odoo-longpolling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Odoo web interface
        location / {
            limit_req zone=odoo_limit burst=20 nodelay;
            proxy_pass http://odoo;
            proxy_redirect off;
        }

        # Static files caching
        location ~* /web/static/ {
            proxy_pass http://odoo;
            proxy_cache_valid 200 90m;
            expires 90d;
            add_header Cache-Control "public, immutable";
        }

        # Web module static files
        location ~* ^/[^/]+/static/ {
            proxy_pass http://odoo;
            proxy_cache_valid 200 90m;
            expires 90d;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /web/health {
            proxy_pass http://odoo;
            access_log off;
        }

        # Database manager (restrict in production)
        location /web/database {
            proxy_pass http://odoo;
            # Uncomment to restrict access:
            # allow 10.0.0.0/8;
            # deny all;
        }

        # Disable access to sensitive paths
        location ~ /\.git {
            deny all;
        }
    }
}
