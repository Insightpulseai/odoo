[options]
; Addons paths
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/custom,/mnt/extra-addons/oca

; Data directory
data_dir = /var/lib/odoo

; Database connection
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo
db_maxconn = 64

; Security
admin_passwd = CHANGE_ME_IN_PRODUCTION
list_db = False

; Performance (tune based on droplet size)
; 2 vCPU / 4GB RAM: workers=2, max_cron_threads=1
; 4 vCPU / 8GB RAM: workers=4, max_cron_threads=2
workers = 2
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200

; Proxy mode (required when behind Caddy/nginx)
proxy_mode = True

; Logging
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO

; Disable automatic XMLRPC (use JSON-RPC instead)
; xmlrpc = False
; xmlrpcs = False

; Server settings
server_wide_modules = base,web

; Gevent (longpolling)
; gevent_port = 8072

; Optional: CSV import limit
; import_partial =

; Optional: Unaccent for better search
; unaccent = True
