name: IPAI Quality Gate (Odoo CE + OCA)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ipai-quality-gate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ipai_qg
      # Repo expected layout:
      # addons/ipai -> custom modules
      # addons/oca  -> OCA modules (optional)
      IPAI_ADDONS_DIR: addons/ipai
      OCA_ADDONS_DIR: addons/oca

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          ls -la
          ls -la addons || true
          ls -la addons/ipai || true
          ls -la addons/oca || true
          ls -la scripts || true

      - name: Build Odoo image (fallback to official if no Dockerfile)
        run: |
          set -euo pipefail
          if [ -f Dockerfile ]; then
            echo "Dockerfile found. Building repo image..."
            docker build -t ipai-odoo:ci .
            echo "ODOO_IMAGE=ipai-odoo:ci" >> $GITHUB_ENV
          else
            echo "No Dockerfile found. Using official Odoo 18 image..."
            echo "ODOO_IMAGE=odoo:18.0" >> $GITHUB_ENV
          fi

      - name: Run IPAI quality gate inside Odoo container
        run: |
          set -euo pipefail
          mkdir -p artifacts/logs artifacts/reports

          # Use --network host so container can reach Postgres on 127.0.0.1:5432
          docker run --rm --network host \
            -e DB_HOST="${DB_HOST}" \
            -e DB_PORT="${DB_PORT}" \
            -e DB_USER="${DB_USER}" \
            -e DB_PASSWORD="${DB_PASSWORD}" \
            -e DB_NAME="${DB_NAME}" \
            -e IPAI_ADDONS_DIR="${IPAI_ADDONS_DIR}" \
            -e OCA_ADDONS_DIR="${OCA_ADDONS_DIR}" \
            -v "${PWD}:/workspace" \
            -w /workspace \
            "${ODOO_IMAGE}" \
            bash -lc "chmod +x scripts/ipai_quality_gate.sh && scripts/ipai_quality_gate.sh"

      - name: Upload artifacts (logs + reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ipai-quality-gate-artifacts
          path: artifacts
