# Odoo import field mapping
odoo_import:
  model: res.partner
  fields:
    - name: id
      column: External ID
      required: true

    - name: name
      column: Name
      required: true

    - name: company_type
      column: Company Type
      allowed_values: [company, person]

    - name: is_company
      column: Is a Company
      type: boolean

    - name: parent_id
      column: Parent Company
      type: many2one
      relation: res.partner

    - name: email
      column: Email

    - name: phone
      column: Phone

    - name: street
      column: Street

    - name: city
      column: City

    - name: zip
      column: Zip

    - name: country_id
      column: Country
      type: many2one
      relation: res.country

    - name: customer_rank
      column: Is a Customer
      type: integer

    - name: supplier_rank
      column: Is a Vendor
      type: integer

    - name: ref
      column: Internal Reference

    - name: function
      column: Job Position

    - name: comment
      column: Notes
