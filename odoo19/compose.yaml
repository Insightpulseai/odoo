services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD_FILE: /run/secrets/postgresql_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - postgresql_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    image: odoo:19.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      # DB connectivity via env (mirrors common container patterns)
      HOST: db
      PORT: 5432
      USER: odoo
      PASSWORD_FILE: /run/secrets/postgresql_password
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ../addons/OCA:/mnt/extra-addons/OCA:ro
      - ../addons/ipai:/mnt/extra-addons/ipai:ro
      - ./addons:/mnt/extra-addons/local:rw
    secrets:
      - postgresql_password
    restart: unless-stopped

volumes:
  odoo-web-data:
  odoo-db-data:

secrets:
  postgresql_password:
    file: ./secrets/postgresql_password
