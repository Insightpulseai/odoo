[options]
; --- Core ---
data_dir = /var/lib/odoo

; --- Deterministic DB target (prevents "database selector" ambiguity) ---
db_host = db
db_port = 5432
db_user = odoo
; password is provided via env in container (PASSWORD_FILE pattern)

db_name = odoo_dev
dbfilter = ^odoo_dev$

; Disable DB listing/manager endpoints for production safety + agent determinism
list_db = False

; Optional: tighten exposure of DB manager (leave commented if you rely on it)
; admin_passwd = CHANGE_ME_SUPERADMIN

; --- Addons paths ---
; OCA repos are mounted at /mnt/oca/ by docker-compose.yml (./addons/oca:/mnt/oca)
; IPAI custom modules are mounted at /mnt/extra-addons/ipai (./addons/ipai:/mnt/extra-addons/ipai)
; Canonical taxonomy: addons/oca/<repo-name> (lowercase) â€” never addons/OCA (uppercase)
addons_path = /usr/lib/python3/dist-pkgs/odoo/addons,/mnt/oca/server-tools,/mnt/oca/server-ux,/mnt/oca/web,/mnt/oca/automation,/mnt/oca/account-financial-tools,/mnt/oca/account-financial-reporting,/mnt/oca/project,/mnt/oca/queue,/mnt/oca/reporting-engine,/mnt/oca/sale-workflow,/mnt/oca/purchase-workflow,/mnt/oca/server-backend,/mnt/oca/mis-builder,/mnt/oca/spreadsheet,/mnt/oca/knowledge,/mnt/oca/dms,/mnt/oca/rest-framework,/mnt/oca/social,/mnt/oca/account-reconcile,/mnt/oca/hr-expense,/mnt/oca/contract,/mnt/oca/timesheet,/mnt/oca/connector,/mnt/oca/storage,/mnt/oca/ai,/mnt/oca/bank-statement-import,/mnt/oca/server-env,/mnt/oca/mail,/mnt/oca/payroll,/mnt/oca/manufacture,/mnt/extra-addons/ipai

; --- Logging ---
log_level = info
