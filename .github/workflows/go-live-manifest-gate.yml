name: go-live manifest gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Go-Live manifest + artifacts
        run: |
          python3 scripts/check_go_live_manifest.py
