        content: "v=spf1 include:mailgun.org ~all"
      - type: TXT
        name: mx._domainkey.mg
        content: "k=rsa; p=MIGfMA0..."
      - type: TXT
        name: _dmarc.mg
        content: "v=DMARC1; p=none; ..."
