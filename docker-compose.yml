# =============================================================================
# Docker Compose: Odoo CE 19 — Canonical SSOT
# =============================================================================
# SSOT for Odoo development stack. All overlays MUST use include: directive.
# DB Name Invariant: odoo_dev (locked, no parameterization)
# Odoo Version: 19 (unified across all files)
# Namespace: ipai
#
# Authorized Overlays (MUST use include:):
#   docker-compose.dev.yml            # Dev tools (Superset, n8n, MCP)
#   .devcontainer/docker-compose.devcontainer.yml  # VS Code DevContainer
#   ipai-platform/compose.yaml        # Platform services (nginx, optional Supabase)
#
# Usage:
#   docker compose up -d                      # Odoo + PG + Redis
#   docker compose logs -f odoo               # Tail Odoo logs
#   docker compose exec odoo odoo --version   # Check version
#   docker compose down                       # Stop
#   docker compose down -v                    # Stop + remove volumes
#
# Profiles:
#   docker compose --profile tools up -d      # + pgAdmin + Mailpit
#   docker compose --profile init up          # One-shot module install
#   docker compose --profile update up        # One-shot module update
#
# Production:
#   infra/deploy/docker-compose.prod.yml      - Immutable image, Caddy, caps
#   infra/do-oca-stack/docker-compose.yml     - OCA reference stack
# =============================================================================

name: ipai

services:
  # ===========================================================================
  # PostgreSQL 16 — Database Backend (tuned for Odoo)
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: odoo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo}
      POSTGRES_DB: odoo_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    command:
      - "postgres"
      - "-c"
      - "max_connections=${POSTGRES_MAX_CONNECTIONS:-100}"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "log_min_duration_statement=1000"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./db/sql:/sql:ro
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo} -d odoo_dev"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  # ===========================================================================
  # Redis 7 — Session Store / Cache / Bus Backend
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: odoo-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ===========================================================================
  # Odoo CE 19 — Core ERP (System of Record)
  # ===========================================================================
  odoo:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    image: odoo-dev:19
    container_name: odoo-core
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      HOST: db
      PORT: 5432
      USER: ${POSTGRES_USER:-odoo}
      PASSWORD: ${POSTGRES_PASSWORD:-odoo}
      # debugpy toggle — off by default; set IPAI_DEBUGPY=1 in shell or .env to enable.
      # See scripts/odoo_debugpy_entrypoint.py and docs/runbooks/ODOO_DEBUGPY.md.
      IPAI_DEBUGPY: ${IPAI_DEBUGPY:-0}
      IPAI_DEBUGPY_HOST: ${IPAI_DEBUGPY_HOST:-0.0.0.0}
      IPAI_DEBUGPY_PORT: ${IPAI_DEBUGPY_PORT:-5678}
      IPAI_DEBUGPY_WAIT: ${IPAI_DEBUGPY_WAIT:-0}
    volumes:
      # Odoo data persistence (filestore + sessions)
      - odoo-web-data:/var/lib/odoo
      # Custom addons — IPAI modules (read-only mount)
      - ./addons/ipai:/mnt/extra-addons/ipai:ro
      # OCA modules (writable mount for git-aggregator)
      - ./addons/oca:/mnt/oca:rw
      # Environment-specific configuration (SSOT)
      - ./config/${ODOO_ENV:-dev}/odoo.conf:/etc/odoo/odoo.conf:ro
    ports:
      - "${ODOO_PORT:-8069}:8069"
      - "${ODOO_LONGPOLL_PORT:-8072}:8072"
    command: >
      odoo
      --config=/etc/odoo/odoo.conf
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ===========================================================================
  # Nginx — Reverse Proxy (canonical SSOT; was previously orphaned)
  # Config: ipai-platform/nginx/nginx.conf + conf.d/
  # ===========================================================================
  nginx:
    image: nginx:1.27-alpine
    container_name: ipai-nginx
    restart: unless-stopped
    depends_on:
      odoo:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./ipai-platform/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ipai-platform/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - default

  # ===========================================================================
  # pgAdmin 4 — Database Admin (profile: tools)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:8.14
    container_name: odoo-pgadmin
    profiles: ["tools"]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # ===========================================================================
  # Mailpit — Local Email Testing (profile: tools)
  # ===========================================================================
  mailpit:
    image: axllent/mailpit:v1.21
    container_name: odoo-mailpit
    profiles: ["tools"]
    restart: unless-stopped
    ports:
      - "${MAILPIT_WEB_PORT:-8025}:8025"
      - "${MAILPIT_SMTP_PORT:-1025}:1025"

  # ===========================================================================
  # Module Initialization — one-shot (profile: init)
  # ===========================================================================
  odoo-init:
    image: odoo:19
    container_name: odoo-init
    profiles: ["init"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: db
      PORT: 5432
      USER: ${POSTGRES_USER:-odoo}
      PASSWORD: ${POSTGRES_PASSWORD:-odoo}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons/ipai:/mnt/extra-addons/ipai:ro
      - ./addons/oca:/mnt/oca:rw
      # Environment-specific configuration (SSOT)
      - ./config/${ODOO_ENV:-dev}/odoo.conf:/etc/odoo/odoo.conf:ro
    command: >
      odoo
      --config=/etc/odoo/odoo.conf
      -i base
      --stop-after-init
      --without-demo=all

  # ===========================================================================
  # Module Update — one-shot (profile: update)
  # ===========================================================================
  odoo-update:
    image: odoo:19
    container_name: odoo-update
    profiles: ["update"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: db
      PORT: 5432
      USER: ${POSTGRES_USER:-odoo}
      PASSWORD: ${POSTGRES_PASSWORD:-odoo}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons/ipai:/mnt/extra-addons/ipai:ro
      - ./addons/oca:/mnt/oca:rw
      # Environment-specific configuration (SSOT)
      - ./config/${ODOO_ENV:-dev}/odoo.conf:/etc/odoo/odoo.conf:ro
    command: >
      odoo
      --config=/etc/odoo/odoo.conf
      -u ${UPDATE_MODULES:-all}
      --stop-after-init

volumes:
  pgdata:
    name: ipai-pgdata
  redisdata:
    name: ipai-redisdata
  odoo-web-data:
    name: ipai-web-data
  pgadmin_data:
    name: ipai-pgadmin-data

networks:
  default:
    name: ${IPAI_NETWORK_NAME:-ipai-network}
    driver: bridge
