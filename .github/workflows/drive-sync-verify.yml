name: Drive Sync Verify

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "scripts/drive_sync/**"
      - ".github/workflows/drive-sync*.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Run sync (verify)
        run: node scripts/drive_sync/sync_docs.mjs
        env:
          DRIVE_SYNC_MODE: verify
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_IMPERSONATE_USER: ${{ secrets.GOOGLE_IMPERSONATE_USER }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

      - name: Fail if diff exists
        run: |
          git add -N .
          git diff --exit-code
