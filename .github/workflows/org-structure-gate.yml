name: Org Structure Gate

# Scope: only runs when repo-structural files change (scripts, manifests, config).
# Docs/spec/markdown changes do NOT require structure re-validation and would
# generate false-positive noise on every feature-branch PR.

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'docs/**'
      - 'spec/**'
      - 'web/docs/**'
      - 'ssot/**'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
  push:
    branches: [main, staging]
    paths-ignore:
      - 'docs/**'
      - 'spec/**'
      - 'web/docs/**'
      - 'ssot/**'
      - '**/*.md'
      - '**/*.rst'
      - '**/*.txt'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate Structure (Profile: odoo)
        run: python3 scripts/validate_repo_structure.py --profile odoo
