# dbt packages for Odoo Analytics

packages:
  # Core utilities
  - package: dbt-labs/dbt_utils
    version: [">=1.0.0", "<2.0.0"]

  # Date dimension helpers
  - package: dbt-labs/dbt_date
    version: [">=0.9.0", "<1.0.0"]

  # Data quality testing
  - package: dbt-labs/dbt_expectations
    version: [">=0.10.0", "<1.0.0"]

  # Audit helper
  - package: dbt-labs/audit_helper
    version: [">=0.9.0", "<1.0.0"]

  # Codegen for model scaffolding
  - package: dbt-labs/codegen
    version: [">=0.12.0", "<1.0.0"]
