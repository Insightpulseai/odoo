[options]
; =============================================================================
; Odoo Development Environment Configuration
; =============================================================================
; Extended Platform Configuration for Odoo 18 CE + OCA
; Environment: DEV
; Database: odoo_dev

; Database
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_dev
dbfilter = ^odoo_dev$

; Addons Path (OCA + IPAI modules)
; Order matters: later paths can override earlier ones
; Install order: Odoo Core → OCA Foundation → OCA Apps → IPAI Custom
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/oca/server-tools,/mnt/oca/server-ux,/mnt/oca/web,/mnt/oca/automation,/mnt/oca/account-financial-tools,/mnt/oca/account-financial-reporting,/mnt/oca/project,/mnt/oca/queue,/mnt/oca/reporting-engine,/mnt/oca/sale-workflow,/mnt/oca/purchase-workflow,/mnt/oca/server-backend,/mnt/oca/mis-builder,/mnt/oca/spreadsheet,/mnt/oca/knowledge,/mnt/oca/dms,/mnt/oca/rest-framework,/mnt/oca/social,/mnt/oca/account-reconcile,/mnt/oca/hr-expense,/mnt/oca/contract,/mnt/oca/timesheet,/mnt/oca/connector,/mnt/oca/storage,/mnt/oca/ai,/mnt/extra-addons/ipai

; Server
http_port = 8069
proxy_mode = True
; workers = 0 is required for step-debugging (debugpy cannot follow forked workers).
; Never set workers > 0 in a debug session.
workers = 0
max_cron_threads = 2

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1

; Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

; Security
list_db = False
admin_passwd = False

; Queue Job Configuration (Agent Runtime)
[queue_job]
channels = root:4,high:2,medium:2,low:1
scheme = http
host = localhost
port = 8069

; =============================================================================
; Extended Platform Modules Summary
; =============================================================================
; Foundation (Tier 0):
;   - base_view_inheritance_extension, auditlog, date_range
;
; Platform UX (Tier 1):
;   - web_responsive, web_dialog_size
;
; Background Processing (Tier 2):
;   - queue_job, queue_job_cron
;
; Reporting & BI (Tier 4):
;   - report_xlsx, mis_builder, account_financial_report, kpi_dashboard
;
; Spreadsheet (Tier 5):
;   - spreadsheet_oca, spreadsheet_dashboard_oca
;
; Knowledge (Tier 6):
;   - document_page, dms
;
; API Layer (Tier 7):
;   - base_rest, base_rest_pydantic
;
; Mail & Audit (Tier 8):
;   - mail_activity_board, mail_debrand
;
; IPAI Platform:
;   - ipai_design_system_apps_sdk, ipai_ask_ai, ipai_command_center
; =============================================================================
