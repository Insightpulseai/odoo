# SOPS Configuration for InsightPulse AI
# ----------------------------------------
# Uses age encryption for git-friendly, CI-friendly secret management.
#
# Setup:
#   1. Install: apt-get install -y age && dpkg -i sops_3.8.1_amd64.deb
#   2. Generate keypair: age-keygen -o ops/secrets/age-key.txt
#   3. Replace the AGE public key below with your generated key
#   4. Store age-key.txt in CI secrets (SOPS_AGE_KEY_FILE), NOT in git
#
# Usage:
#   sops -e -i .env              # Encrypt .env in-place
#   sops -d .env                 # Decrypt to stdout
#   sops -d -i .env              # Decrypt in-place (for local dev)
#
creation_rules:
  - path_regex: '(^|/)\.env(\.|$)|(^|/).*secrets.*\.(ya?ml|json|env)$'
    encrypted_regex: '^(data|stringData|secrets|env|password|token|key)$'
    age: []
    # TODO: Replace [] with your AGE public key after running age-keygen:
    # age: ["age1xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"]
