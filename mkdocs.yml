site_name: InsightPulse AI — Odoo 19 CE Platform
site_url: https://insightpulseai.github.io/odoo
site_description: Documentation for the Odoo 19 CE + OCA platform — InsightPulse AI ERP
site_author: InsightPulse AI Team

repo_name: Insightpulseai/odoo
repo_url: https://github.com/Insightpulseai/odoo
edit_uri: edit/main/docs/pages/

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Developer Guide: developer-guide.md
  - Modules: modules.md
  - Deployment Timeline: deployment-timeline.md
  - EE Parity Gate: ee-parity-gate.md
  - Runbooks: runbooks.md

docs_dir: docs/pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - offline

extra_css:
  - stylesheets/primer.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Insightpulseai/odoo
  generator: false

copyright: Copyright &copy; 2024-2026 InsightPulse AI
