# AFC RACI Matrix
# Role assignments and responsibilities

roles:
  - code: RIM
    name: Revenue & Inventory Management
    description: Finance staff responsible for daily operations
    responsibilities:
      - Prepare journal entries
      - Compile reports and schedules
      - Gather supporting documentation
      - Initial data entry and validation
    default_raci: R  # Responsible

  - code: BOM
    name: Business Operations Manager
    description: Finance manager responsible for accuracy and compliance
    responsibilities:
      - Review prepared work
      - Validate calculations
      - Check compliance requirements
      - Approve for next stage
    default_raci: A  # Accountable

  - code: CKVC
    name: Controller/VP Controller
    description: Senior finance leadership for complex matters
    responsibilities:
      - Provide guidance on complex issues
      - Review significant estimates
      - Approve major adjustments
      - Technical consultation
    default_raci: C  # Consulted

  - code: FD
    name: Finance Director
    description: Executive responsible for final sign-off
    responsibilities:
      - Final approval of close
      - Sign-off on financials
      - Escalation point
      - External stakeholder communication
    default_raci: I  # Informed (but A for final sign-off)

  - code: IT
    name: IT Support
    description: Technical support for system issues
    responsibilities:
      - System access management
      - Technical troubleshooting
      - Report generation support
    default_raci: C  # Consulted

