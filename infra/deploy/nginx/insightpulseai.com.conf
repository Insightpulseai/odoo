# Canonical Nginx Configuration - insightpulseai.com
# Status: PRODUCTION
# Last Updated: 2026-02-06
#
# Domains served:
#   - insightpulseai.com (primary)
#   - www.insightpulseai.com (redirect to non-www)
#   - erp.insightpulseai.com (legacy, kept for backward compatibility)

# Upstreams use localhost since nginx runs on host, not in Docker
# Odoo container binds to 127.0.0.1:8069 (see docker-compose.prod.yml)
upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoo_im {
    server 127.0.0.1:8072;
}

# ============================================================
# HTTP â†’ HTTPS redirects (all domains)
# ============================================================

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name insightpulseai.com www.insightpulseai.com erp.insightpulseai.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://insightpulseai.com$request_uri;
    }
}

# ============================================================
# www redirect to non-www (HTTPS)
# ============================================================
server {
    listen 443 ssl http2;
    server_name www.insightpulseai.com;

    # TLS certificates (Let's Encrypt - single cert for all domains)
    ssl_certificate /etc/letsencrypt/live/insightpulseai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insightpulseai.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    return 301 https://insightpulseai.com$request_uri;
}

# ============================================================
# Legacy erp subdomain redirect
# ============================================================
server {
    listen 443 ssl http2;
    server_name erp.insightpulseai.com;

    # TLS certificates
    ssl_certificate /etc/letsencrypt/live/insightpulseai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insightpulseai.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Redirect to main domain
    return 301 https://insightpulseai.com$request_uri;
}

# ============================================================
# Primary HTTPS server - insightpulseai.com
# ============================================================
server {
    listen 443 ssl http2;
    server_name insightpulseai.com;

    # TLS certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/insightpulseai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insightpulseai.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Proxy timeouts
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Proxy headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;

    # Main application
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Longpolling (websocket support)
    location /longpolling {
        proxy_pass http://odoo_im;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (with caching)
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;
        proxy_pass http://odoo;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (for monitoring)
    location /web/health {
        proxy_pass http://odoo;
        access_log off;
    }

    # Block common bot paths
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ /(wp-admin|xmlrpc\.php) {
        deny all;
        access_log off;
    }

    # Access logs
    access_log /var/log/nginx/insightpulseai.com.access.log combined;
    error_log /var/log/nginx/insightpulseai.com.error.log warn;
}
