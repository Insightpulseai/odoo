# =============================================================================
# Docker Compose Overlay: Monitoring Stack (Prometheus + Grafana + Exporters)
# =============================================================================
# Usage:
#   docker compose -f docker-compose.yml -f infra/monitoring/docker-compose.monitoring.yml up -d
#
# Or with profile from root:
#   COMPOSE_FILE=docker-compose.yml:infra/monitoring/docker-compose.monitoring.yml docker compose up -d
#
# Resource budget: ~512MB RAM total (fits on 2GB droplet alongside Odoo)
# =============================================================================

services:
  # -----------------------------------------------
  # Prometheus — Metrics collection + alerting
  # -----------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: ipai-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/monitoring/alerting:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - odoo-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # -----------------------------------------------
  # Grafana — Dashboards + visualization
  # -----------------------------------------------
  grafana:
    image: grafana/grafana:10.4.3
    container_name: ipai-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./infra/monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./infra/monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana/provisioning/dashboards/odoo-overview.json:/var/lib/grafana/dashboards/odoo-overview.json:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
    networks:
      - odoo-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # -----------------------------------------------
  # PostgreSQL Exporter — PG metrics for Prometheus
  # -----------------------------------------------
  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ipai-pg-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-odoo}:${POSTGRES_PASSWORD:-odoo}@postgres:5432/${POSTGRES_DB:-postgres}?sslmode=disable
    ports:
      - "127.0.0.1:9187:9187"
    depends_on:
      - postgres
    networks:
      - odoo-net
    deploy:
      resources:
        limits:
          memory: 64M

  # -----------------------------------------------
  # Node Exporter — Host/OS metrics
  # -----------------------------------------------
  node-exporter:
    image: quay.io/prometheus/node-exporter:v1.8.1
    container_name: ipai-node-exporter
    restart: unless-stopped
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "127.0.0.1:9100:9100"
    networks:
      - odoo-net
    deploy:
      resources:
        limits:
          memory: 64M

  # -----------------------------------------------
  # cAdvisor — Container metrics
  # -----------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: ipai-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - odoo-net
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  prometheus_data:
    name: ipai-prometheus-data
  grafana_data:
    name: ipai-grafana-data

networks:
  odoo-net:
    external: true
    name: odoo-ce-network
