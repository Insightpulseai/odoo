name: refactor-subagents
on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: ./scripts/refactor/run_refactor_subagents.sh
      - name: Security gate (fail on critical/high)
        run: node scripts/refactor/ci_security_gate.js
      - uses: actions/upload-artifact@v4
        with:
          name: refactor-report
          path: out/refactor
