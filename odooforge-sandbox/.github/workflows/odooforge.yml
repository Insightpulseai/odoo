name: OdooForge CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'odooforge-sandbox/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'odooforge-sandbox/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: odooforge-sandbox

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install click pyyaml requests pytest pytest-html

      - name: Validate kit CLI syntax
        run: python -m py_compile kit-cli/kit.py

      - name: Validate test syntax
        run: python -m py_compile tests/test_uat.py

      - name: Run kit validate (if modules exist)
        run: |
          if ls addons/ipai_* 1>/dev/null 2>&1; then
            python kit-cli/kit.py validate --strict
          else
            echo "No modules to validate"
          fi

  test:
    name: Test
    needs: validate
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install click pyyaml requests pytest pytest-html

      - name: Run unit tests
        run: |
          pytest tests/test_uat.py -v \
            --ignore=tests/test_container_health.py \
            -k "not container and not docker and not odoo_accessible" \
            --tb=short || true
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: odoo
          DB_PASSWORD: odoo

  pr_gate:
    name: PR Gate
    if: github.event_name == 'pull_request'
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install click pyyaml requests pytest pre-commit

      - name: Run Codex check gate
        run: |
          chmod +x scripts/codex_check.sh
          ./scripts/codex_check.sh || echo "PR gate completed with warnings"

  docker-build:
    name: Docker Build
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build kit container
        uses: docker/build-push-action@v5
        with:
          context: ./odooforge-sandbox
          file: ./odooforge-sandbox/Dockerfile.kit
          push: false
          tags: odooforge-kit:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
