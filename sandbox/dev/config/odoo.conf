[options]
# ═══════════════════════════════════════════════════════════════════════════════
# Odoo 18 CE Development Configuration
# ═══════════════════════════════════════════════════════════════════════════════

# Addons paths (order matters)
addons_path = /mnt/extra-addons,/mnt/oca,/usr/lib/python3/dist-packages/odoo/addons

# Database
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_dev_password
db_maxconn = 64
db_template = template0

# Admin master password (for database management)
admin_passwd = admin_dev_password

# Server
http_port = 8069
longpolling_port = 8072
workers = 0
max_cron_threads = 1

# Logging
log_level = info
log_handler = :INFO

# Development mode (enabled via CLI --dev flag)
# Options: reload, qweb, werkzeug, xml
# Passed via docker-compose command

# Limits (relaxed for dev)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 9999
limit_time_real = 9999
limit_time_real_cron = 9999

# Session
session_store = filesystem

# Misc
list_db = True
proxy_mode = False
