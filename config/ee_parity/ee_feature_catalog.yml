# EE/upsell/IAP Feature Catalog (SSOT)
# Lists all Odoo Enterprise/IAP/upsell capabilities we intend to cover via CE+OCA.
# This is the internal contract - IDs are stable keys.

meta:
  odoo_version_target: "19.0"
  policy: "CE+OCA-first; custom only as last resort; no EE/IAP dependency"
  description: |
    Each feature must be mapped to a strategy in ee_parity_mapping.yml before
    any ipai_enterprise_bridge development can proceed.

features:
