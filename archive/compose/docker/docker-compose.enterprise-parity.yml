# =============================================================================
# Odoo 18 CE + OCA Enterprise Parity Stack
# =============================================================================
# Full stack deployment with PostgreSQL, Redis, and Nginx
#
# Usage:
#   docker compose -f docker/docker-compose.enterprise-parity.yml up -d
#
# Services:
#   - odoo: Odoo 18 CE + OCA + ipai_* modules
#   - db: PostgreSQL 16
#   - redis: Session cache
#   - nginx: Reverse proxy with SSL
#
# =============================================================================

version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Odoo Application Server
  # ---------------------------------------------------------------------------
  odoo:
    image: ghcr.io/jgtolentino/odoo-ce:v1.1.0-enterprise-parity
    build:
      context: ..
      dockerfile: docker/Dockerfile.v1.1.0-enterprise-parity
    container_name: odoo-enterprise-parity
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - HOST=db
      - PORT=5432
      - USER=odoo
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD:-admin}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - odoo-data:/var/lib/odoo
      - odoo-logs:/var/log/odoo
      # Development: Mount addons for hot-reload
      # - ../addons:/mnt/extra-addons:ro
    ports:
      - "8069:8069"
      - "8072:8072"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - odoo-network
    labels:
      - "com.insightpulse.service=odoo"
      - "com.insightpulse.version=v1.1.0-enterprise-parity"

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: odoo-db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - odoo-network
    labels:
      - "com.insightpulse.service=postgres"

  # ---------------------------------------------------------------------------
  # Redis Cache (Sessions & Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: odoo-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - odoo-network
    labels:
      - "com.insightpulse.service=redis"

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: odoo-nginx
    depends_on:
      - odoo
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - odoo-network
    labels:
      - "com.insightpulse.service=nginx"

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  odoo-data:
    driver: local
  odoo-logs:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  odoo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
