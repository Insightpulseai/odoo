# Holiday types
holiday_types:
  regular:
    name: Regular Holiday
    pay_multiplier: 2.0
    is_workday: false
    bir_deadline_extension: true

  special:
    name: Special Non-Working Day
    pay_multiplier: 1.3
    is_workday: false
    bir_deadline_extension: true

# Working day rules
working_day_rules:
  - calendar_id: cal_ph_2025_2026
    workdays: [1, 2, 3, 4, 5]  # Monday to Friday
    work_hours:
      start: "09:00"
      end: "18:00"
    timezone: "Asia/Manila"

# Deadline adjustment rules
deadline_rules:
  - rule: holiday_adjustment
    description: If deadline falls on holiday, extend to next workday
    action: extend_to_next_workday

  - rule: weekend_adjustment
    description: If deadline falls on weekend, extend to next Monday
    action: extend_to_next_workday

  - rule: bir_grace_period
    description: BIR allows filing until 5PM on deadline day
    action: set_time_to_1700
