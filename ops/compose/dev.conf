# Odoo Development Environment Configuration
# Environment: DEV (local development)
#
# Database Security: dbfilter restricts to odoo_dev only
# This prevents accidentally connecting to stage/prod databases

[options]
# Database security - only allow odoo_dev
dbfilter = ^odoo_dev$

# Disable database selector UI (single database mode)
list_db = False

# Logging configuration
log_level = info

# Performance settings
workers = 2

# Development settings
dev_mode = reload,qweb,werkzeug,xml
