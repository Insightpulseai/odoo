name: validate-custom-modules
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate ipai_* modules are self-contained
        run: |
          bash scripts/validate_custom_modules.sh
