name: Add to Project

on:
  issues:
    types: [opened, transferred]
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: read

jobs:
  add-to-project:
    name: Add issue or PR to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        continue-on-error: true  # failure-mode: CI.AUTOMATION.PROJECT_BOARD_FAILED (non-blocking)
        with:
          # User project: https://github.com/users/jgtolentino/projects/4
          project-url: https://github.com/users/jgtolentino/projects/4
          github-token: ${{ secrets.PROJECT_TOKEN }}
          # Optional: only add issues/PRs with specific labels
          # labeled: bug, enhancement, priority
          # label-operator: OR
