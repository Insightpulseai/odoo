name: Cloudflare DNS Drift Check

on:
  pull_request:
    paths:
      - 'infra/cloudflare/**'
      - 'infra/dns/**'
      - 'scripts/ci/verify_cloudflare_dns_drift.py'
  push:
    branches:
      - main
    paths:
      - 'infra/cloudflare/**'
      - 'infra/dns/**'

concurrency:
  group: cloudflare-dns-drift-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  dns-drift-check:
    name: DNS Drift Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # for PR comment on drift detected

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run DNS drift check
        id: drift
        env:
          CF_API_TOKEN: ${{ secrets.CF_DNS_READ_TOKEN }}
          SSOT_FILE: infra/cloudflare/insightpulseai.com.records.yaml
        run: |
          set +e
          python3 scripts/ci/verify_cloudflare_dns_drift.py 2>&1 | tee drift-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
          set -e

      - name: Comment on PR (drift detected)
        if: github.event_name == 'pull_request' && steps.drift.outputs.exit_code == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('drift-output.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ Cloudflare DNS Drift Detected\n\nThe SSOT YAML differs from live Cloudflare DNS records:\n\n\`\`\`\n${output}\n\`\`\`\n\n**Fix**: Update \`infra/cloudflare/insightpulseai.com.records.yaml\` to match live state, then re-run.\nSee [runbook](docs/ops/CLOUDFLARE_DNS_SSOT.md) for details.`
            });

      - name: Comment on PR (no drift)
        if: github.event_name == 'pull_request' && steps.drift.outputs.exit_code == '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('drift-output.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ Cloudflare DNS — No Drift\n\n\`\`\`\n${output}\n\`\`\``
            });

      - name: Fail on drift
        if: steps.drift.outputs.exit_code == '1'
        run: |
          echo "DNS drift detected. SSOT does not match live Cloudflare records."
          exit 1

      - name: Fail on error
        if: steps.drift.outputs.exit_code == '2'
        run: |
          echo "DNS drift check errored. Check CF_DNS_READ_TOKEN secret and SSOT file."
          cat drift-output.txt
          exit 2
