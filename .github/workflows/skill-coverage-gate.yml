name: Skill Coverage Gate

on:
  push:
    branches: ["main"]
    paths:
      - "skills/**"
      - "ssot/skills/**"
      - "scripts/skills/**"
  pull_request:
    branches: ["main"]
    paths:
      - "skills/**"
      - "ssot/skills/**"
      - "scripts/skills/**"

jobs:
  validate-odoo19-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate skills coverage (Odoo 19 docs + Vercel/Supabase skill packs)
        run: python scripts/skills/validate_odoo19_skills_coverage.py
