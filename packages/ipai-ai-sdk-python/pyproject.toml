[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ipai-ai-sdk"
version = "0.1.0"
description = "InsightPulseAI Platform SDK - AI services client for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["ai", "rag", "supabase", "openai", "insightpulseai", "platform", "sdk"]
authors = [
  {name = "InsightPulseAI", email = "business@insightpulseai.com"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=22.0.0",
  "isort>=5.0.0",
  "mypy>=0.990",
  "types-requests>=2.25.0",
]

[project.urls]
Homepage = "https://insightpulseai.com"
Documentation = "https://insightpulseai.com/docs/platform/ai"
Repository = "https://github.com/Insightpulseai/odoo"
Issues = "https://github.com/Insightpulseai/odoo/issues"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
