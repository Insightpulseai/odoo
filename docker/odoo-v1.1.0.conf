[options]
; =============================================================================
; Odoo 18 CE + OCA Enterprise Parity Configuration v1.1.0
; =============================================================================

; ----- Database -----
db_host = db
db_port = 5432
db_user = odoo
db_password = ${DB_PASSWORD:-odoo}
db_name = False
dbfilter = ^%d$
list_db = True
db_sslmode = prefer
db_maxconn = 64

; ----- Addons Path -----
; Loaded from ODOO_ADDONS_PATH environment variable
; Includes: CE core + OCA v1.0.1 + OCA Enterprise Parity + ipai_* modules

; ----- HTTP -----
http_port = 8069
longpolling_port = 8072
proxy_mode = True
xmlrpc = True
xmlrpc_port = 8069

; ----- Performance -----
workers = 4
max_cron_threads = 2
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192

; ----- Logging -----
logfile = /var/log/odoo/odoo-server.log
log_level = info
log_handler = :INFO
log_db = False
log_db_level = warning

; ----- Security -----
admin_passwd = ${ADMIN_PASSWORD:-admin}
csv_internal_sep = ,
data_dir = /var/lib/odoo
osv_memory_age_limit = 1.0
osv_memory_count_limit = False
server_wide_modules = base,web

; ----- Email -----
email_from = False
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

; ----- Reporting -----
reportgz = False

; ----- Testing (disabled in prod) -----
test_enable = False
test_file = False
test_tags = None

; ----- Misc -----
without_demo = all
import_partial =
unaccent = False
geoip_database = /usr/share/GeoIP/GeoLite2-City.mmdb
