[options]
; --- Core ---
data_dir = /var/lib/odoo

; --- Deterministic DB target (prevents "database selector" ambiguity) ---
db_host = db
db_port = 5432
db_user = odoo
; password is provided via env in container (PASSWORD_FILE pattern)

db_name = odoo

; Disable DB listing/manager endpoints for production safety + agent determinism
list_db = False

; Optional: tighten exposure of DB manager (leave commented if you rely on it)
; admin_passwd = CHANGE_ME_SUPERADMIN

; --- Addons paths ---
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/OCA/server-tools,/mnt/extra-addons/OCA/web,/mnt/extra-addons/OCA/queue,/mnt/extra-addons/OCA/server-ux,/mnt/extra-addons/OCA/account-financial-reporting,/mnt/extra-addons/OCA/reporting-engine,/mnt/extra-addons/ipai,/mnt/extra-addons/local

; --- Logging ---
log_level = info
