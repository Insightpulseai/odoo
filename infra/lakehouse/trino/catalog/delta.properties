# Trino Delta Lake Catalog
# Reads Delta tables from MinIO (S3-compatible)
connector.name=delta_lake
hive.metastore=file
hive.metastore.catalog.dir=s3://lakehouse/delta/
hive.s3.endpoint=http://minio:9000
hive.s3.aws-access-key=${ENV:MINIO_ROOT_USER}
hive.s3.aws-secret-key=${ENV:MINIO_ROOT_PASSWORD}
hive.s3.path-style-access=true
delta.enable-non-concurrent-writes=true
