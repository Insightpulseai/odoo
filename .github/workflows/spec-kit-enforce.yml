name: Spec-Kit Enforcement

on:
  pull_request:
    paths:
      - 'spec/**'
      - 'scripts/spec-kit-enforce.py'
  push:
    branches: [main, master]
    paths:
      - 'spec/**'

jobs:
  validate:
    name: Validate Spec Bundles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Validate all spec bundles
        id: validate
        run: |
          python scripts/spec-kit-enforce.py --check-all --json spec/ > spec-results.json || true
          cat spec-results.json

          # Extract counts
          PASSED=$(jq -r '.passed' spec-results.json)
          FAILED=$(jq -r '.failed' spec-results.json)
          WARNINGS=$(jq -r '.warnings' spec-results.json)

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT

          # Set status
          if [ "$FAILED" -gt 0 ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [ "$WARNINGS" -gt 0 ]; then
            echo "status=warning" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('spec-results.json', 'utf8'));

            let body = '## Spec-Kit Validation\n\n';
            body += `| Metric | Count |\n|--------|-------|\n`;
            body += `| Passed | ${results.passed} |\n`;
            body += `| Failed | ${results.failed} |\n`;
            body += `| Warnings | ${results.warnings} |\n\n`;

            if (results.failed > 0) {
              body += '### Errors\n\n';
              for (const r of results.results.filter(r => !r.valid)) {
                body += `**\`spec/${r.slug}/\`**\n`;
                for (const err of r.errors) {
                  body += `- ${err}\n`;
                }
                body += '\n';
              }
            }

            if (results.warnings > 0) {
              body += '### Warnings\n\n';
              for (const r of results.results.filter(r => r.warnings.length > 0)) {
                body += `**\`spec/${r.slug}/\`**\n`;
                for (const warn of r.warnings) {
                  body += `- ${warn}\n`;
                }
                body += '\n';
              }
            }

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('## Spec-Kit Validation')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check result
        run: |
          if [ "${{ steps.validate.outputs.status }}" = "failure" ]; then
            echo "::error::Spec-kit validation failed"
            exit 1
          fi
