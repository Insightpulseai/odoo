name: Terraform - Cloudflare DNS

on:
  pull_request:
    paths:
      - "infra/terraform/cloudflare/insightpulseai.com/**"
      - ".github/workflows/terraform-cloudflare-dns.yml"
  push:
    branches: [main]
    paths:
      - "infra/terraform/cloudflare/insightpulseai.com/**"
      - ".github/workflows/terraform-cloudflare-dns.yml"
  workflow_dispatch:

concurrency:
  group: terraform-cloudflare-dns-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    name: Terraform Plan/Apply
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: infra/terraform/cloudflare/insightpulseai.com

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_origin_ipv4: "178.128.112.214"
      TF_VAR_zoho_dkim_value: ${{ secrets.ZOHO_DKIM_VALUE }}
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          set -euo pipefail
          terraform plan -input=false -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync(
              'infra/terraform/cloudflare/insightpulseai.com/plan.txt',
              'utf8'
            );
            const body = `#### Terraform Plan ðŸ“–

            \`\`\`
            ${plan.slice(0, 65000)}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -input=false -auto-approve tfplan
