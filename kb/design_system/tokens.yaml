version: 1.0.0
description: |
  Design system tokens for IPAI platform theme.
  Inspired by SAP Fiori design principles with modern SaaS sensibilities.

colors:
  primary:
    base: "#0070f3"
    light: "#3291ff"
    dark: "#0051a3"
  secondary:
    base: "#7928ca"
    light: "#8a3fd1"
    dark: "#5f1fa0"
  success:
    base: "#0ca678"
    light: "#12b886"
    dark: "#099268"
  warning:
    base: "#f59f00"
    light: "#fcc419"
    dark: "#e67700"
  error:
    base: "#e03131"
    light: "#f03e3e"
    dark: "#c92a2a"
  neutral:
    50: "#fafafa"
    100: "#f5f5f5"
    200: "#e5e5e5"
    300: "#d4d4d4"
    400: "#a3a3a3"
    500: "#737373"
    600: "#525252"
    700: "#404040"
    800: "#262626"
    900: "#171717"

typography:
  font_family:
    base: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    mono: "'JetBrains Mono', 'Fira Code', Consolas, monospace"
  font_size:
    xs: "0.75rem"    # 12px
    sm: "0.875rem"   # 14px
    base: "1rem"     # 16px
    lg: "1.125rem"   # 18px
    xl: "1.25rem"    # 20px
    2xl: "1.5rem"    # 24px
    3xl: "1.875rem"  # 30px
  font_weight:
    normal: 400
    medium: 500
    semibold: 600
    bold: 700
  line_height:
    tight: 1.25
    base: 1.5
    relaxed: 1.75

spacing:
  px: "1px"
  0.5: "0.125rem"  # 2px
  1: "0.25rem"     # 4px
  2: "0.5rem"      # 8px
  3: "0.75rem"     # 12px
  4: "1rem"        # 16px
  5: "1.25rem"     # 20px
  6: "1.5rem"      # 24px
  8: "2rem"        # 32px
  10: "2.5rem"     # 40px
  12: "3rem"       # 48px

borders:
  radius:
    none: "0"
    sm: "0.25rem"   # 4px
    base: "0.5rem"  # 8px
    md: "0.75rem"   # 12px
    lg: "1rem"      # 16px
    full: "9999px"
  width:
    thin: "1px"
    base: "2px"
    thick: "4px"

shadows:
  sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  base: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)"
  md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
  lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"
  xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)"

transitions:
  duration:
    fast: "150ms"
    base: "200ms"
    slow: "300ms"
  easing:
    ease_in: "cubic-bezier(0.4, 0, 1, 1)"
    ease_out: "cubic-bezier(0, 0, 0.2, 1)"
    ease_in_out: "cubic-bezier(0.4, 0, 0.2, 1)"

breakpoints:
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"
  2xl: "1536px"

z_index:
  dropdown: 1000
  sticky: 1100
  modal: 1200
  tooltip: 1300
  toast: 1400

components:
  button:
    padding: "spacing.2 spacing.4"
    border_radius: "borders.radius.base"
    font_weight: "typography.font_weight.medium"
  card:
    padding: "spacing.4"
    border_radius: "borders.radius.md"
    shadow: "shadows.base"
  input:
    padding: "spacing.2 spacing.3"
    border_radius: "borders.radius.sm"
    border_width: "borders.width.thin"
  kanban_card:
    padding: "spacing.3"
    border_radius: "borders.radius.base"
    margin_bottom: "spacing.2"
