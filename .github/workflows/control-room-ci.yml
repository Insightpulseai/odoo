name: Control Room CI

on:
  # NOTE: PR trigger removed - control room CI runs on main push only
  push:
    branches: [main]
    paths:
      - 'apps/control-room/**'
      - '.github/workflows/control-room-ci.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/control-room

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/control-room/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/control-room/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: apps/control-room/coverage/lcov.info
          flags: control-room
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/control-room/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          DATABRICKS_HOST: https://placeholder.azuredatabricks.net
          DATABRICKS_SQL_WAREHOUSE_ID: placeholder
          DATABRICKS_TOKEN: placeholder

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: control-room-build
          path: apps/control-room/.next
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/control-room
          push: false
          tags: control-room:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
