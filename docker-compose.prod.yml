version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ipai-db
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ipai-db-data:/var/lib/postgresql/data
    networks:
      - ipai_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  odoo:
    image: ipai-odoo:standard
    container_name: ipai-ce
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      # Odoo database connection
      HOST: db
      USER: odoo
      PASSWORD: ${POSTGRES_PASSWORD}
      ODOO_RC: /etc/odoo/odoo.conf

      # IPAI Stack Integration (Supabase, n8n, Mattermost, Superset)
      # These are YOUR PLATFORM SERVICES, not external SaaS integrations
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      N8N_BASE_URL: ${N8N_BASE_URL}
      N8N_WEBHOOK_SECRET: ${N8N_WEBHOOK_SECRET}
      MATTERMOST_BASE_URL: ${MATTERMOST_BASE_URL}
      MATTERMOST_BOT_TOKEN: ${MATTERMOST_BOT_TOKEN}
      SUPERSET_BASE_URL: ${SUPERSET_BASE_URL}
      SUPERSET_EMBED_SECRET: ${SUPERSET_EMBED_SECRET}
    volumes:
      # Main config
      - ./deploy/odoo.conf:/etc/odoo/odoo.conf:ro

      # Addons directories
      - ./addons:/mnt/extra-addons:ro
      - ./oca:/mnt/oca-addons:ro

      # Filestore
      - ipai-filestore:/var/lib/odoo

    # Expose only inside the droplet; Nginx on host will proxy 443 â†’ 8069
    ports:
      - "127.0.0.1:8069:8069"
    networks:
      - ipai_backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  ipai_backend:

volumes:
  ipai-db-data:
  ipai-filestore:
