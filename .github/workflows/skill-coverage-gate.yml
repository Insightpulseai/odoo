name: Skill Coverage Gate

on:
  push:
    branches: ["main"]
    paths:
      - "skills/**"
      - "ssot/odoo/**"
      - "scripts/skills/**"
  pull_request:
    branches: ["main"]
    paths:
      - "skills/**"
      - "ssot/odoo/**"
      - "scripts/skills/**"

jobs:
  validate-odoo19-skills:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate Odoo 19 Skills Coverage
        run: ./scripts/skills/validate_odoo19_skills_coverage.py
