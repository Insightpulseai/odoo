    required: true
    evidence_type: DOCUMENT

  # Phase IV - Close
  - id: chk_032_trial_balance
    task_id: afc_task_032
    label: Trial Balance Report
    required: true
    evidence_type: DOCUMENT

  - id: chk_033_signoff_form
    task_id: afc_task_033
    label: Signed Close-Off Form
    required: true
    evidence_type: APPROVAL

# Evidence types
evidence_types:
  - code: DOCUMENT
    name: Document/PDF
    extensions: [pdf, docx, doc]
  - code: SPREADSHEET
    name: Spreadsheet
    extensions: [xlsx, xls, csv]
  - code: JOURNAL_ENTRY
    name: Journal Entry Reference
    extensions: []
  - code: APPROVAL
    name: Approval/Signature
    extensions: [pdf, png, jpg]
  - code: SCREENSHOT
    name: System Screenshot
    extensions: [png, jpg]
