name: kb-index-gate

on:
  pull_request:
    paths:
      - "docs/kb/odoo19/**"
      - "scripts/kb/**"
      - "agents/skills/**/KB_SOURCES.yaml"
      - "tests/test_odoo_kb_indexer.py"

permissions:
  contents: read

jobs:
  kb-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml pytest
      - name: Run tests
        run: |
          pytest -q tests/test_odoo_kb_indexer.py
