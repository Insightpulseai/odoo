[options]
# Canonical Odoo 18 CE Configuration
# Minimal, production-ready defaults

; ----- Database -----
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; ----- Proxy -----
proxy_mode = True

; ----- Data Directory -----
data_dir = /var/lib/odoo

; ----- Addons -----
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/addons/oca,/mnt/addons/ipai

; ----- Workers -----
workers = 4
max_cron_threads = 2

; ----- Resource Limits -----
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192
db_maxconn = 64

; ----- Logging -----
log_level = info
logfile = /var/log/odoo/odoo.log

; ----- Security -----
admin_passwd = CHANGE_ME_SUPERMASTER_PASSWORD
