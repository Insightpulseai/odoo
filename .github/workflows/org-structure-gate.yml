name: Org Structure Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, staging]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate Structure (Profile: odoo)
        run: python3 scripts/validate_repo_structure.py --profile odoo
