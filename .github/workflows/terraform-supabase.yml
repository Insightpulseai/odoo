# Supabase Terraform Workflow
# Manages project settings via Terraform provider
# Database migrations handled separately by supabase-branching.yml

name: Terraform Supabase

on:
  push:
    branches: [main]
    paths:
      - 'infra/supabase/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/supabase/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply

env:
  TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  TF_VAR_supabase_org_id: ${{ secrets.SUPABASE_ORG_ID }}
  WORKING_DIR: infra/supabase

jobs:
  terraform-check:
    name: Terraform Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.x"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-check
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.x"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan -detailed-exitcode 2>&1 | tee plan.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan.txt
          retention-days: 5

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planPath = '${{ env.WORKING_DIR }}/plan.txt';
            let plan = '';
            try {
              plan = fs.readFileSync(planPath, 'utf8');
            } catch (e) {
              plan = 'Plan file not found';
            }
            // Truncate if too long
            if (plan.length > 60000) {
              plan = plan.substring(0, 60000) + '\n... (truncated)';
            }
            const output = `## Terraform Plan

            \`\`\`hcl
            ${plan}
            \`\`\`

            *Plan exit code: ${{ steps.plan.outputs.exitcode }}*
            - 0 = No changes
            - 1 = Error
            - 2 = Changes present`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.x"

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Capture Evidence
        run: |
          EVIDENCE_DIR="../../docs/evidence/$(date +%Y%m%d-%H%M)/terraform-supabase"
          mkdir -p "$EVIDENCE_DIR"
          terraform show -json > "$EVIDENCE_DIR/state.json"
          terraform output -json > "$EVIDENCE_DIR/outputs.json"
          echo "Evidence captured at: $EVIDENCE_DIR"

      - name: Commit Evidence
        run: |
          cd ../..
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/evidence/
          git diff --staged --quiet || git commit -m "docs(evidence): terraform supabase apply $(date +%Y%m%d-%H%M)"
          git push || echo "No changes to push"
