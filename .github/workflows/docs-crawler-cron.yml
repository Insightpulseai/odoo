name: Docs Crawler (Daily Refresh)

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      sources:
        description: 'Specific sources to crawl (space-separated, or "all")'
        required: false
        default: 'all'

jobs:
  crawl-and-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tools/docs-crawler/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r tools/docs-crawler/requirements.txt

      - name: Run crawler
        run: |
          python3 tools/docs-crawler/crawler.py \
            --config tools/docs-crawler/config.yaml \
            --out out/docs-crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TENANT_ID: ${{ secrets.TENANT_ID }}

      - name: Upload crawl artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: crawler-output
          path: out/docs-crawler/
          retention-days: 7

      - name: Verify ingestion
        run: |
          # Check document and chunk counts
          psql "$POSTGRES_URL" -c "SELECT COUNT(*) AS documents FROM rag.documents;" || true
          psql "$POSTGRES_URL" -c "SELECT COUNT(*) AS chunks FROM rag.chunks;" || true
          psql "$POSTGRES_URL" -c "SELECT doc_version, COUNT(*) FROM rag.documents GROUP BY doc_version;" || true
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
