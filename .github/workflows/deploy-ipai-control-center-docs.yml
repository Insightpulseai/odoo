name: Deploy IPAI Control Center Docs (Vercel)

on:
  push:
    branches: [ main ]
    paths:
      - "spec/ipai-control-center/**"
      - "apps/ipai-control-center-docs/**"
      - "vercel.json"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: apps/ipai-control-center-docs
        run: npm ci || npm install

      - name: Build
        working-directory: apps/ipai-control-center-docs
        run: npm run build

      - name: Deploy to Vercel (prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm i -g vercel@latest
          cd apps/ipai-control-center-docs
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel build --prod --token="$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"

      - name: Output deployed URL (best-effort)
        if: always()
        run: echo "Check Vercel dashboard / deployment logs for the production URL."
