# =============================================================================
# Odoo 18 CE Production Nginx Configuration
# =============================================================================
# CRITICAL: This config includes /longpolling route to prevent 502 errors
# on websocket/chat/notifications.
#
# Timeouts set to 720s to handle long Odoo operations (reports, exports).
# =============================================================================

# Upstream definitions
upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoo-longpolling {
    server 127.0.0.1:8072;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name erp.insightpulseai.net;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name erp.insightpulseai.net;

    # --- SSL Configuration ---
    ssl_certificate     /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Logging ---
    access_log /var/log/nginx/odoo.access.log;
    error_log  /var/log/nginx/odoo.error.log;

    # --- Proxy Defaults (CRITICAL for 502 prevention) ---
    proxy_read_timeout    720s;
    proxy_connect_timeout 60s;
    proxy_send_timeout    600s;

    # --- Headers (CRITICAL for proxy_mode) ---
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host  $host;

    # --- File Uploads ---
    client_max_body_size 64m;

    # --- Gzip Compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # --- Main Odoo Application ---
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # --- Longpolling (CRITICAL - prevents chat/notification 502) ---
    # Odoo uses a separate process on port 8072 for long-polling
    location /longpolling {
        proxy_pass http://odoo-longpolling;
        proxy_redirect off;
    }

    # --- Websocket Support (Odoo 18+) ---
    location /websocket {
        proxy_pass http://odoo-longpolling;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # --- Static Assets Caching ---
    location ~* /web/static/ {
        proxy_pass http://odoo;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 24h;
        add_header Cache-Control "public, immutable";
    }

    # --- Health Check Endpoint ---
    location /web/health {
        proxy_pass http://odoo;
        proxy_read_timeout 10s;
        access_log off;
    }
}
