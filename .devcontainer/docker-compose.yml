version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: odoo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: odoo-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=odoo
      - PGHOST=postgres
      - PGUSER=odoo
      - PGPASSWORD=odoo
    volumes:
      - ..:/workspace:cached
      - odoo-data:/var/lib/odoo
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    command: sleep infinity
    networks:
      - odoo-network
    ports:
      - "8069:8069"
      - "8072:8072"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

volumes:
  postgres-data:
    name: odoo-postgres-data
  odoo-data:
    name: odoo-data

networks:
  odoo-network:
    name: odoo-network
    driver: bridge
