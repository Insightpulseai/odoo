name: Secret Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run secret scan
        run: |
          bash scripts/secret-scan.sh

      - name: Upload scan results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: |
            scripts/secret-scan-*.log
          retention-days: 7

      - name: Comment on PR (on failure)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Secret Scan Failed**\n\nPotential secrets detected in this PR. Please review the scan results and remove any hardcoded credentials.\n\nRun `bash scripts/secret-scan.sh` locally to reproduce.'
            })
