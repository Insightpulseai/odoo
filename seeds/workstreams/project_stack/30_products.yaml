# Odoo import field mapping
odoo_import:
  model: product.product
  fields:
    - name: id
      column: External ID
      required: true

    - name: name
      column: Name
      required: true

    - name: default_code
      column: Internal Reference

    - name: type
      column: Product Type
      allowed_values: [consu, service, product]
      notes: "Use 'service' for time-based products"

    - name: list_price
      column: Sales Price
      type: float

    - name: standard_price
      column: Cost
      type: float

    - name: uom_id
      column: Unit of Measure
      type: many2one
      relation: uom.uom

    - name: invoice_policy
      column: Invoicing Policy
      allowed_values: [order, delivery]
      notes: "'delivery' = Delivered quantities, 'order' = Ordered quantities"

    - name: service_type
      column: Track Service
      allowed_values: [manual, timesheet]
      notes: "'timesheet' links to hr_timesheet"

    - name: active
      column: Active
      type: boolean

    - name: sale_ok
      column: Can be Sold
      type: boolean

    - name: description_sale
      column: Sales Description
