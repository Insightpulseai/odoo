name: github-waf-assessment

on:
  schedule:
    - cron: "0 2 * * 1" # Monday at 2 AM UTC
  workflow_dispatch:

jobs:
  assess-waf-full:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Run WAF Assessment (Full API)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/audit/check_github_waf.py --api

      - name: Create Issue on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[WAF] Weekly Assessment Failed" \
            --body "The weekly GitHub Well-Architected Framework assessment has failed. Please check the workflow logs for details." \
            --label "audit,waf"

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: waf-evidence-full
          path: artifacts/audit/
