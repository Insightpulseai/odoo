version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: odoo_dev_sandbox
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - db-data:/var/lib/postgresql/data

  odoo:
    image: odoo:18
    depends_on:
      - db
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo
      DB_NAME: odoo_dev_sandbox
    volumes:
      # ðŸ”¥ Mount the repo as addons source
      - ../../addons:/mnt/extra-addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - odoo-web-data:/var/lib/odoo

volumes:
  db-data:
  odoo-web-data:
