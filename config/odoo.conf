[options]
; Database configuration
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons/ipai,/mnt/extra-addons/third_party/oca/*
data_dir = /var/lib/odoo

; Server
xmlrpc_port = 8069
longpolling_port = 8072

; Logging
log_level = info
log_handler = :INFO

; Security
list_db = False
admin_passwd = admin
