# Canonical Nginx Configuration - erp.insightpulseai.net
# Status: PRODUCTION
# Last Updated: 2026-01-28

# Upstreams use localhost since nginx runs on host, not in Docker
# Odoo container binds to 127.0.0.1:8069 (see docker-compose.prod.yml)
upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoo_im {
    server 127.0.0.1:8072;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name erp.insightpulseai.net;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name erp.insightpulseai.net;

    # TLS certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Proxy timeouts
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Proxy headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;

    # Main application
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;
    }

    # Longpolling (websocket support)
    location /longpolling {
        proxy_pass http://odoo_im;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files (with caching)
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;
        proxy_pass http://odoo;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (for monitoring)
    location /web/health {
        proxy_pass http://odoo;
        access_log off;
    }

    # Block common bot paths
    location ~ /\. {
        deny all;
        access_log off;
    }

    location ~ /(wp-admin|xmlrpc\.php) {
        deny all;
        access_log off;
    }

    # Access logs
    access_log /var/log/nginx/erp.insightpulseai.net.access.log combined;
    error_log /var/log/nginx/erp.insightpulseai.net.error.log warn;
}

# Staging subdomain (erp.staging.insightpulseai.net)
server {
    listen 80;
    server_name erp.staging.insightpulseai.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name erp.staging.insightpulseai.net;

    ssl_certificate /etc/letsencrypt/live/erp.staging.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.staging.insightpulseai.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Staging banner (visual indicator)
    add_header X-Environment "STAGING" always;

    client_max_body_size 100M;
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    location / {
        # Staging: If using separate container, expose on different ports (e.g., 8169/8172)
        # TODO: Update to 127.0.0.1:8169 when staging compose is configured
        proxy_pass http://odoo-staging:8069;
        proxy_redirect off;
    }

    location /longpolling {
        # TODO: Update to 127.0.0.1:8172 when staging compose is configured
        proxy_pass http://odoo-staging:8072;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    access_log /var/log/nginx/erp.staging.insightpulseai.net.access.log combined;
    error_log /var/log/nginx/erp.staging.insightpulseai.net.error.log warn;
}
