version: "3.9"

# ===========================================
# ODOO CE PRODUCTION STACK
# ===========================================
# Target Image: ghcr.io/jgtolentino/odoo-ce:latest
# Database: PostgreSQL 16
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file ../.env up -d
# ===========================================

services:
  db:
    image: postgres:16
    container_name: odoo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-odoo}
      POSTGRES_USER: ${DB_USER:-odoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - odoo_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  odoo:
    # --- CUSTOM IMAGE (Immutable) ---
    image: ${APP_IMAGE:-ghcr.io/jgtolentino/odoo-ce}:${APP_IMAGE_VERSION:-latest}
    container_name: odoo-ce
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection
      HOST: ${DB_HOST:-db}
      USER: ${DB_USER:-odoo}
      PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      ODOO_RC: /etc/odoo/odoo.conf
    volumes:
      # Filestore only - code is BAKED INTO THE IMAGE
      - odoo-filestore:/var/lib/odoo
      # Log volume for persistence
      - odoo-logs:/var/log/odoo

    # Expose only inside the droplet; Nginx on host will proxy 443 â†’ 8069
    ports:
      - "127.0.0.1:8069:8069"
    networks:
      - odoo_backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  odoo_backend:

volumes:
  odoo-db-data:
    name: odoo-db-data
  odoo-filestore:
    name: odoo-filestore
  odoo-logs:
    name: odoo-logs
