# Odoo import field mapping
odoo_import:
  model: project.project
  fields:
    - name: id
      column: External ID
      required: true

    - name: name
      column: Name
      required: true

    - name: partner_id
      column: Customer
      type: many2one
      relation: res.partner

    - name: analytic_account_id
      column: Analytic Account
      type: many2one
      relation: account.analytic.account

    - name: allow_timesheets
      column: Allow Timesheets
      type: boolean

    - name: allow_billable
      column: Billable
      type: boolean
      notes: "Requires sale_timesheet module"

    - name: timesheet_product_id
      column: Timesheet Product
      type: many2one
      relation: product.product
      notes: "Service product for time billing"

    - name: privacy_visibility
      column: Privacy
      allowed_values: [followers, employees, portal]

    - name: active
      column: Active
      type: boolean

    - name: description
      column: Description

    - name: date_start
      column: Start Date
      type: date

    - name: date
      column: End Date
      type: date

    - name: color
      column: Color
      type: integer
