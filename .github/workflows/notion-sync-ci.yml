name: Notion Sync CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/notion-sync/**'
      - '.github/workflows/notion-sync-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/notion-sync/**'

defaults:
  run:
    working-directory: services/notion-sync

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run mypy type check
        run: mypy notion_sync --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/notion-sync/pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        run: pytest --cov=notion_sync --cov-report=xml -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: services/notion-sync/coverage.xml
          flags: notion-sync
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security linter
        run: bandit -r notion_sync -ll

      - name: Check for vulnerable dependencies
        run: |
          pip install -e .
          safety check --full-report || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-package
          path: services/notion-sync/dist/
          retention-days: 7
