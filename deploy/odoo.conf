smtp_port = 2525
smtp_user = postmaster@mg.insightpulseai.net
smtp_password = ${MAILGUN_SMTP_PASSWORD}
smtp_ssl = False
smtp_ssl_certificate_filename = False
smtp_ssl_private_key_filename = False
email_from = notifications@mg.insightpulseai.net

