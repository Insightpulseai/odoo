# PaddleOCR microservice reverse proxy
# Deploy to: /etc/nginx/sites-available/ocr.insightpulseai.com
# Enable: ln -s /etc/nginx/sites-available/ocr.insightpulseai.com /etc/nginx/sites-enabled/
# Reload:  nginx -t && systemctl reload nginx
#
# Origin: ocr-prod container binds 0.0.0.0:8001 on the droplet.
# Cloudflare proxy (orange cloud) terminates client TLS; nginx terminates CF→origin.

server {
    listen 80;
    listen [::]:80;
    server_name ocr.insightpulseai.com;

    # /healthz remapped to /health — container exposes /health only
    location /healthz {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OCR requests can be large (image uploads)
        client_max_body_size 20M;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
    }
}

