        - "OCA/document-management:dms_field"
      ipai: []
    install_order:
      - "OCA/document-management:dms"
      - "OCA/document-management:dms_field"
    constraints:
      - "Module maturity varies by Odoo version; validate on your baseline."
    verification:
      commands:
        - "odoo-bin -d <DB> -i dms,dms_field --stop-after-init"
      expected_signals:
        - "Odoo exits 0"
        - "Modules installed (check ir_module_module state=installed)"
    rollback:
      commands:
        - "odoo-bin -d <DB> -u base --stop-after-init"
    links:
      oca:
        - "https://github.com/OCA/document-management"
      notes: "Primary replacement for EE Documents module"
    maturity: "beta"
    risk: "med"

