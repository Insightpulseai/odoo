name: sync-current-state

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  push:
    branches: [main]
    paths:
      - "scripts/**"
      - "docs/**"
      - "addons/**"
      - "spec/**"
      - "bin/**"
      - "SITEMAP.md"
      - "TREE.md"
      - "spec.md"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          test -f requirements.txt && pip install -r requirements.txt || true
          pip install openpyxl pandas  # Common deps for seed/dbml scripts

      - name: Run sync
        run: |
          bash scripts/sync_current_state.sh

      - name: Create PR if drift detected
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No drift."
            exit 0
          fi

          BR="bot/sync-current-state-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BR"
          git add -A
          git commit -m "chore(sync): update generated artifacts to current state"
          git push -u origin "$BR"

          gh pr create \
            --base main \
            --head "$BR" \
            --title "chore(sync): update generated artifacts to current state" \
            --body "Auto-generated sync PR (contracts, data-model, seeds, inventory)."
