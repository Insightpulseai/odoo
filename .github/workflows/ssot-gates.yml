name: ssot-gates

on:
  pull_request:
    paths:
      - "ssot/**"
      - "scripts/ci/**"
      - "docs/runbooks/**"
      - "addons/ipai/**"
      - ".github/workflows/ssot-gates.yml"
  push:
    branches: [main]
    paths:
      - "ssot/**"
      - "scripts/ci/**"
      - "docs/runbooks/**"
      - "addons/ipai/**"
      - ".github/workflows/ssot-gates.yml"
  merge_group:

jobs:
  secrets-ssot:
    name: secrets-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate secrets registry
        run: python3 scripts/ci/check_secrets_ssot.py --repo-root .

  parity-and-bridges-ssot:
    name: parity-and-bridges-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate parity matrix and bridge catalog
        run: python3 scripts/ci/check_parity_and_bridges_ssot.py --repo-root .

  no-iap-lint:
    name: no-iap-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: CE IAP import lint (addons/ipai/)
        # Scans addons/ipai/**/*.py for odoo.com IAP module usage.
        # IAP (iap.account, iap module) requires Odoo Enterprise license.
        # CE constraint: CLAUDE.md Â§Critical Rules rule #4.
        run: python3 scripts/ci/check_no_iap_imports.py --repo-root .

  oca-must-have-ssot:
    name: oca-must-have-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate OCA must-have base SSOT
        run: python3 scripts/ci/check_oca_must_have_ssot.py --repo-root .

  oca-must-have-accounting-ssot:
    name: oca-must-have-accounting-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate OCA must-have accounting SSOT
        run: python3 scripts/ci/check_oca_must_have_accounting_ssot.py --repo-root .

  settings-catalog-ssot:
    name: settings-catalog-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate settings catalog schema and ordering
        run: python3 scripts/ci/check_settings_catalog.py --repo-root .

  prod-settings-ssot:
    name: prod-settings-ssot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install pyyaml --quiet
      - name: Validate prod settings SSOT (schema + cross-refs)
        run: python3 scripts/ci/check_prod_settings_ssot.py --repo-root .
