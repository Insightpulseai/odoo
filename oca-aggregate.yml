# =============================================================================
# OCA Git Aggregator Configuration — Odoo 19.0 CE
# =============================================================================
# SSOT for all OCA dependencies. Replaces git submodules.
#
# Install:
#   pip install git-aggregator
#
# Usage:
#   gitaggregate -c oca-aggregate.yml          # clone/update all
#   gitaggregate -c oca-aggregate.yml -j 4     # parallel (4 jobs)
#   gitaggregate -c oca-aggregate.yml -d ./addons/oca/web  # single repo
#
# Output goes to addons/oca/<repo>/ (gitignored, never committed).
#
# Pattern: One top-level key = one checkout directory per OCA repo.
# Each checkout contains a full 19.0 branch clone — Odoo scans for
# __manifest__.py inside these directories automatically.
#
# To pin a specific commit (recommended for production):
#   merges:
#     - oca refs/heads/19.0  # or a specific SHA
#
# See: https://github.com/acsone/git-aggregator
# =============================================================================

