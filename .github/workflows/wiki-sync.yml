name: Sync docs/wiki to GitHub Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/wiki/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Wiki Sync"
          git config --global user.email "jgtolentino.rn@gmail.com"

      - name: Clone wiki repo
        env:
          GH_REPO: ${{ github.repository }}
          WIKI_SYNC_TOKEN: ${{ secrets.WIKI_SYNC_TOKEN }}
        run: |
          git clone https://x-access-token:${WIKI_SYNC_TOKEN}@github.com/${GH_REPO}.wiki.git wiki

      - name: Sync content from docs/wiki -> wiki root
        run: |
          rsync -av --delete docs/wiki/ wiki/
          cd wiki
          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore(wiki): sync from docs/wiki at ${GITHUB_SHA}"
          else
            echo "No wiki changes to commit"
          fi

      - name: Push wiki changes
        env:
          GH_REPO: ${{ github.repository }}
          WIKI_SYNC_TOKEN: ${{ secrets.WIKI_SYNC_TOKEN }}
        run: |
          cd wiki
          git remote set-url origin https://x-access-token:${WIKI_SYNC_TOKEN}@github.com/${GH_REPO}.wiki.git
          # GitHub Wikis usually use 'master' as default
          git push origin HEAD:master
