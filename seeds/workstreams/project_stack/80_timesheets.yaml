# Odoo import field mapping
odoo_import:
  model: account.analytic.line
  fields:
    - name: id
      column: External ID
      required: true

    - name: date
      column: Date
      type: date
      required: true

    - name: employee_id
      column: Employee
      type: many2one
      relation: hr.employee
      notes: "Leave blank to assign to current user or assign later"

    - name: project_id
      column: Project
      type: many2one
      relation: project.project
      required: true

    - name: task_id
      column: Task
      type: many2one
      relation: project.task

    - name: name
      column: Description
      required: true

    - name: unit_amount
      column: Hours
      type: float
      required: true

    - name: account_id
      column: Analytic Account
      type: many2one
      relation: account.analytic.account

