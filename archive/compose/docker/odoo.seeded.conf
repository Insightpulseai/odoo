[options]
; =============================================================================
; InsightPulse Odoo 18 CE - Seeded Image Configuration
; =============================================================================

; -----------------------------------------------------------------------------
; Database Configuration
; -----------------------------------------------------------------------------
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_core

; Restrict to single database (security best practice)
dbfilter = ^odoo_core$
list_db = False

; -----------------------------------------------------------------------------
; Addons Path
; -----------------------------------------------------------------------------
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/oca-addons

; -----------------------------------------------------------------------------
; Server Settings
; -----------------------------------------------------------------------------
http_port = 8069
http_interface = 0.0.0.0
proxy_mode = True

; Workers (set based on CPU cores, 0 = threaded mode)
workers = 0

; -----------------------------------------------------------------------------
; Logging
; -----------------------------------------------------------------------------
log_level = info
log_handler = :INFO
logfile =

; -----------------------------------------------------------------------------
; Performance Tuning
; -----------------------------------------------------------------------------
; Limit memory per worker (in bytes)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Request timeout (seconds)
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 0

; Max DB connections per worker
db_maxconn = 64

; -----------------------------------------------------------------------------
; Security
; -----------------------------------------------------------------------------
; Admin password (change in production!)
admin_passwd = admin

; CSRF protection
csrf_token = True

; -----------------------------------------------------------------------------
; Email (configure for production)
; -----------------------------------------------------------------------------
; smtp_server = localhost
; smtp_port = 25
; smtp_ssl = False
; smtp_user = False
; smtp_password = False
; email_from = odoo@example.com

; -----------------------------------------------------------------------------
; Data Directory
; -----------------------------------------------------------------------------
data_dir = /var/lib/odoo

; -----------------------------------------------------------------------------
; Demo Data
; -----------------------------------------------------------------------------
without_demo = all
