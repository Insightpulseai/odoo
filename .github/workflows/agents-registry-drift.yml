name: agents-registry-drift

on:
  pull_request:
    paths:
      - "agents/registry/agents.yaml"
      - "agents/registry/agents.json"
      - "agents/registry/agents.meta.json"
      - "scripts/agents/generate_agents_json.py"
  push:
    branches:
      - main
    paths:
      - "agents/registry/agents.yaml"
      - "agents/registry/agents.json"
      - "agents/registry/agents.meta.json"
      - "scripts/agents/generate_agents_json.py"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyYAML
        run: python -m pip install --upgrade pip pyyaml

      - name: Check agents registry is generated
        run: python scripts/agents/generate_agents_json.py --check
