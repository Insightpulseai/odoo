name: compose-ssot

on:
  pull_request:
  push:
    branches: [main]

jobs:
  compose-ssot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker version
        run: |
          docker version
          docker compose version

      - name: SSOT check + render
        run: |
          bash scripts/ci/compose_ssot_check.sh
          bash scripts/ci/devcontainer_ssot_check.sh
