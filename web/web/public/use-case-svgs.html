<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Copilot SVG Illustrations</title>
    <style>
        body {
            font-family: sans-serif;
            background: #F5F1E8;
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .svg-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .svg-card h3 {
            margin-bottom: 16px;
            color: #333;
        }
        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Odoo Copilot Use Case Illustrations</h1>
    <div class="grid">

        <!-- 1. CRM Pipeline -->
        <div class="svg-card">
            <h3>CRM Pipeline Analysis</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="purple-grad" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#875A7B"/>
                        <stop offset="100%" stop-color="#7C4C6F"/>
                    </linearGradient>
                    <linearGradient id="green-grad" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#4CAF50"/>
                        <stop offset="100%" stop-color="#388E3C"/>
                    </linearGradient>
                </defs>

                <!-- Funnel -->
                <path d="M50 50 L350 50 L300 150 L100 150 Z" fill="url(#purple-grad)" opacity="0.2"/>
                <path d="M100 150 L300 150 L250 250 L150 250 Z" fill="url(#purple-grad)" opacity="0.4"/>

                <!-- Data points -->
                <circle cx="200" cy="70" r="8" fill="#875A7B"/>
                <circle cx="180" cy="100" r="8" fill="#875A7B"/>
                <circle cx="220" cy="100" r="8" fill="#875A7B"/>
                <circle cx="200" cy="130" r="8" fill="#875A7B"/>

                <!-- Trend line -->
                <path d="M60 180 L120 140 L180 160 L240 100 L300 120"
                      stroke="url(#green-grad)" stroke-width="4"
                      stroke-linecap="round" fill="none"/>

                <!-- Cards/deals -->
                <rect x="280" y="200" width="80" height="60" rx="8" fill="white" stroke="#875A7B" stroke-width="2"/>
                <line x1="290" y1="215" x2="350" y2="215" stroke="#875A7B" stroke-width="2"/>
                <line x1="290" y1="230" x2="340" y2="230" stroke="#ccc" stroke-width="2"/>
                <line x1="290" y1="245" x2="330" y2="245" stroke="#ccc" stroke-width="2"/>

                <!-- Alert indicator -->
                <circle cx="320" cy="50" r="20" fill="#FF5722" opacity="0.2"/>
                <text x="320" y="58" text-anchor="middle" font-size="24" fill="#FF5722">âš </text>
            </svg>
        </div>

        <!-- 2. Invoice Processing -->
        <div class="svg-card">
            <h3>Invoice Document Processing</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Document stack -->
                <rect x="80" y="80" width="120" height="160" rx="8" fill="white" stroke="#875A7B" stroke-width="3"/>
                <rect x="90" y="70" width="120" height="160" rx="8" fill="white" stroke="#875A7B" stroke-width="3"/>
                <rect x="100" y="60" width="120" height="160" rx="8" fill="url(#purple-grad)"/>

                <!-- Document lines -->
                <line x1="120" y1="90" x2="200" y2="90" stroke="white" stroke-width="3" opacity="0.8"/>
                <line x1="120" y1="110" x2="190" y2="110" stroke="white" stroke-width="3" opacity="0.8"/>
                <line x1="120" y1="130" x2="195" y2="130" stroke="white" stroke-width="3" opacity="0.8"/>

                <!-- Dollar sign -->
                <circle cx="160" cy="170" r="25" fill="white" opacity="0.9"/>
                <text x="160" y="185" text-anchor="middle" font-size="36" font-weight="bold" fill="#875A7B">$</text>

                <!-- AI processing arrow -->
                <path d="M240 130 L280 130" stroke="#4CAF50" stroke-width="4"
                      stroke-linecap="round" marker-end="url(#arrowgreen)"/>
                <defs>
                    <marker id="arrowgreen" markerWidth="10" markerHeight="10"
                            refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
                    </marker>
                </defs>

                <!-- Checkmark output -->
                <circle cx="320" cy="130" r="30" fill="#4CAF50" opacity="0.2"/>
                <path d="M305 130 L315 140 L335 115" stroke="#4CAF50"
                      stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </div>

        <!-- 3. Manufacturing Costs -->
        <div class="svg-card">
            <h3>Cost Scenario Modeling</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Factory icon -->
                <rect x="50" y="120" width="100" height="120" fill="#875A7B" opacity="0.3"/>
                <rect x="70" y="100" width="60" height="20" fill="#875A7B"/>
                <rect x="85" y="80" width="30" height="20" fill="#875A7B"/>

                <!-- Smoke stacks -->
                <ellipse cx="95" cy="75" rx="5" ry="8" fill="#ccc" opacity="0.5">
                    <animate attributeName="ry" values="8;12;8" dur="2s" repeatCount="indefinite"/>
                </ellipse>
                <ellipse cx="105" cy="70" rx="5" ry="10" fill="#ccc" opacity="0.4">
                    <animate attributeName="ry" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
                </ellipse>

                <!-- Cost bars comparison -->
                <rect x="180" y="180" width="40" height="60" rx="4" fill="#FF5722" opacity="0.7"/>
                <text x="200" y="255" text-anchor="middle" font-size="12" fill="#666">Now</text>

                <rect x="230" y="150" width="40" height="90" rx="4" fill="#FFC107" opacity="0.7"/>
                <text x="250" y="255" text-anchor="middle" font-size="12" fill="#666">+15%</text>

                <rect x="280" y="195" width="40" height="45" rx="4" fill="#4CAF50" opacity="0.7"/>
                <text x="300" y="255" text-anchor="middle" font-size="12" fill="#666">-8%</text>

                <!-- Arrow showing change -->
                <path d="M220 200 L270 170" stroke="#875A7B" stroke-width="3"
                      stroke-dasharray="5,5" marker-end="url(#arrowpurple)"/>
                <defs>
                    <marker id="arrowpurple" markerWidth="10" markerHeight="10"
                            refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#875A7B"/>
                    </marker>
                </defs>

                <!-- Graph line -->
                <path d="M180 50 L220 60 L260 40 L300 70 L340 45"
                      stroke="#875A7B" stroke-width="3" stroke-linecap="round" fill="none"/>
            </svg>
        </div>

        <!-- 4. Project Tasks Kanban -->
        <div class="svg-card">
            <h3>Task Organization</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Kanban columns -->
                <rect x="30" y="50" width="100" height="200" rx="8" fill="#F5F5F5" stroke="#875A7B" stroke-width="2"/>
                <rect x="150" y="50" width="100" height="200" rx="8" fill="#F5F5F5" stroke="#875A7B" stroke-width="2"/>
                <rect x="270" y="50" width="100" height="200" rx="8" fill="#F5F5F5" stroke="#875A7B" stroke-width="2"/>

                <!-- Column headers -->
                <text x="80" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">TODO</text>
                <text x="200" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">DOING</text>
                <text x="320" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">DONE</text>

                <!-- Cards in columns -->
                <rect x="40" y="70" width="80" height="40" rx="4" fill="white" stroke="#875A7B" stroke-width="2"/>
                <rect x="40" y="120" width="80" height="40" rx="4" fill="white" stroke="#875A7B" stroke-width="2"/>
                <rect x="40" y="170" width="80" height="40" rx="4" fill="white" stroke="#875A7B" stroke-width="2"/>

                <rect x="160" y="90" width="80" height="40" rx="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
                <rect x="160" y="150" width="80" height="40" rx="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>

                <rect x="280" y="110" width="80" height="40" rx="4" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>

                <!-- Checkmarks on done cards -->
                <path d="M285 125 L295 135 L310 115" stroke="#4CAF50"
                      stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </div>

        <!-- 5. Sales Quote -->
        <div class="svg-card">
            <h3>Quote Generation</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Document -->
                <rect x="100" y="50" width="200" height="200" rx="8" fill="white" stroke="#875A7B" stroke-width="3"/>

                <!-- Header -->
                <rect x="100" y="50" width="200" height="40" rx="8" fill="url(#purple-grad)"/>
                <text x="200" y="77" text-anchor="middle" font-size="16" font-weight="bold" fill="white">QUOTATION</text>

                <!-- Lines -->
                <line x1="120" y1="110" x2="280" y2="110" stroke="#ccc" stroke-width="2"/>
                <line x1="120" y1="130" x2="250" y2="130" stroke="#ccc" stroke-width="2"/>
                <line x1="120" y1="150" x2="260" y2="150" stroke="#ccc" stroke-width="2"/>

                <!-- Table -->
                <rect x="120" y="170" width="160" height="60" rx="4" fill="#F5F5F5" stroke="#875A7B" stroke-width="2"/>
                <line x1="120" y1="195" x2="280" y2="195" stroke="#875A7B" stroke-width="2"/>

                <!-- Total -->
                <text x="140" y="230" font-size="14" font-weight="bold" fill="#875A7B">TOTAL:</text>
                <text x="260" y="230" text-anchor="end" font-size="18" font-weight="bold" fill="#4CAF50">$4,475</text>

                <!-- Voice wave -->
                <g transform="translate(30, 150)">
                    <circle cx="30" cy="0" r="25" fill="#875A7B" opacity="0.2"/>
                    <path d="M20 -5 L20 5 M25 -8 L25 8 M30 -12 L30 12 M35 -8 L35 8 M40 -5 L40 5"
                          stroke="#875A7B" stroke-width="2" stroke-linecap="round"/>
                </g>
            </svg>
        </div>

        <!-- 6. Financial Reconciliation -->
        <div class="svg-card">
            <h3>Invoice Reconciliation</h3>
            <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Spreadsheet grid -->
                <rect x="50" y="50" width="300" height="200" rx="8" fill="white" stroke="#875A7B" stroke-width="3"/>

                <!-- Header row -->
                <rect x="50" y="50" width="300" height="30" rx="8" fill="#F1F3F4"/>
                <line x1="50" y1="80" x2="350" y2="80" stroke="#875A7B" stroke-width="2"/>

                <!-- Grid lines -->
                <line x1="150" y1="50" x2="150" y2="250" stroke="#E0E0E0" stroke-width="1"/>
                <line x1="250" y1="50" x2="250" y2="250" stroke="#E0E0E0" stroke-width="1"/>

                <line x1="50" y1="110" x2="350" y2="110" stroke="#E0E0E0" stroke-width="1"/>
                <line x1="50" y1="140" x2="350" y2="140" stroke="#E0E0E0" stroke-width="1"/>
                <line x1="50" y1="170" x2="350" y2="170" stroke="#E0E0E0" stroke-width="1"/>
                <line x1="50" y1="200" x2="350" y2="200" stroke="#E0E0E0" stroke-width="1"/>

                <!-- Highlighted cells with variance -->
                <rect x="250" y="110" width="100" height="30" fill="#FFF3E0"/>
                <text x="300" y="130" text-anchor="middle" font-size="14" font-weight="bold" fill="#F57C00">+$550</text>

                <rect x="250" y="170" width="100" height="30" fill="#FFF3E0"/>
                <text x="300" y="190" text-anchor="middle" font-size="14" font-weight="bold" fill="#F57C00">+$350</text>

                <!-- Magnifying glass -->
                <circle cx="330" cy="230" r="20" stroke="#875A7B" stroke-width="3" fill="none"/>
                <line x1="345" y1="245" x2="365" y2="265" stroke="#875A7B" stroke-width="3" stroke-linecap="round"/>
                <text x="330" y="238" text-anchor="middle" font-size="16" fill="#875A7B">$</text>
            </svg>
        </div>

    </div>
</body>
</html>
