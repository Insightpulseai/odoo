name: docs-architecture-sync

on:
  # NOTE: PR trigger removed - docs sync is not essential for PR validation
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync architecture docs (must be clean)
        run: |
          python scripts/sync_architecture_docs.py
          git diff --exit-code
