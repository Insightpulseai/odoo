name: org-parity-guard
on:
  pull_request:
    paths:
      - "parity/**"
      - "scripts/parity/validate_parity_matrix.py"
  push:
    branches: ["main"]
    paths:
      - "parity/**"
      - "scripts/parity/validate_parity_matrix.py"
permissions:
  contents: read
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip pyyaml
      - run: python ./scripts/parity/validate_parity_matrix.py
