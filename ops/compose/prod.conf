# Odoo Production Environment Configuration
# Environment: PROD (live business operations)
#
# Database Security: dbfilter restricts to odoo_prod only
# Demo Data Protection: without_demo prevents test data contamination
# This configuration mirrors Odoo.sh production safety controls

[options]
# Database security - only allow odoo_prod
dbfilter = ^odoo_prod$

# Disable database selector UI (single database mode)
list_db = False

# Logging configuration (reduced verbosity for production)
log_level = warn

# Performance settings
workers = 2

# Production safety - block all demo data
without_demo = all

# Production settings (all dev features disabled)
# No dev_mode, no auto-reload, production-hardened
