    label: "Database Webhooks"
    description: "Trigger external payloads on database events"
    utilization_status: "planned"

  - id: SUPA-DB-FDW
    category: database
    label: "Foreign Data Wrappers"
    description: "Query external data sources as Postgres tables"
    utilization_status: "not_applicable"

  - id: SUPA-DB-CRON
    category: database
    label: "Cron"
    description: "Schedule recurring Jobs in Postgres"
    utilization_status: "planned"

  - id: SUPA-DB-QUEUES
    category: database
    label: "Queues"
    description: "Durable messages with guaranteed delivery"
    utilization_status: "planned"

  - id: SUPA-DB-REPLICATION
    category: database
    label: "Replication"
    description: "Replicate database changes to external destinations"
