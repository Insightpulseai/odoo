[options]
; =============================================================================
; Odoo Core Edition Configuration
; =============================================================================
; Extended Platform Configuration for Odoo 18 CE + OCA

; Database
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo_core

; Addons Path (OCA + IPAI modules)
; Order matters: later paths can override earlier ones
addons_path = /mnt/extra-addons/oca/server-tools,/mnt/extra-addons/oca/server-ux,/mnt/extra-addons/oca/server-backend,/mnt/extra-addons/oca/web,/mnt/extra-addons/oca/queue,/mnt/extra-addons/oca/reporting-engine,/mnt/extra-addons/oca/mis-builder,/mnt/extra-addons/oca/account-financial-reporting,/mnt/extra-addons/oca/account-financial-tools,/mnt/extra-addons/oca/spreadsheet,/mnt/extra-addons/oca/knowledge,/mnt/extra-addons/oca/dms,/mnt/extra-addons/oca/rest-framework,/mnt/extra-addons/oca/social,/mnt/extra-addons/oca/account-reconcile,/mnt/extra-addons/oca/purchase-workflow,/mnt/extra-addons/oca/sale-workflow,/mnt/extra-addons/oca/hr-expense,/mnt/extra-addons/oca/project,/mnt/extra-addons/oca/contract,/mnt/extra-addons/oca/timesheet,/mnt/extra-addons/oca/connector,/mnt/extra-addons/oca/storage,/mnt/extra-addons/oca/ai,/mnt/extra-addons/ipai

; Server
http_port = 8069
proxy_mode = True
workers = 4
max_cron_threads = 2

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = -1

; Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

; Security
list_db = False
admin_passwd = False

; Queue Job Configuration (Agent Runtime)
[queue_job]
channels = root:4,high:2,medium:2,low:1
scheme = http
host = localhost
port = 8069

; =============================================================================
; Extended Platform Modules Summary
; =============================================================================
; Foundation (Tier 0):
;   - base_view_inheritance_extension, auditlog, date_range
;
; Platform UX (Tier 1):
;   - web_responsive, web_dialog_size
;
; Background Processing (Tier 2):
;   - queue_job, queue_job_cron
;
; Reporting & BI (Tier 4):
;   - report_xlsx, mis_builder, account_financial_report, kpi_dashboard
;
; Spreadsheet (Tier 5):
;   - spreadsheet_oca, spreadsheet_dashboard_oca
;
; Knowledge (Tier 6):
;   - document_page, dms
;
; API Layer (Tier 7):
;   - base_rest, base_rest_pydantic
;
; Mail & Audit (Tier 8):
;   - mail_activity_board, mail_debrand
;
; IPAI Platform:
;   - ipai_design_system_apps_sdk, ipai_ask_ai, ipai_command_center
; =============================================================================
