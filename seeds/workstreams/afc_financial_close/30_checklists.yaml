# AFC Checklist Items
# Evidence requirements per task

checklists:
  # Phase I - Payroll
  - id: chk_001_payroll_summary
    task_id: afc_task_001
    label: Payroll Summary Report
    required: true
    evidence_type: DOCUMENT

  - id: chk_001_payroll_journal
    task_id: afc_task_001
    label: Payroll Journal Entry Posted
    required: true
    evidence_type: JOURNAL_ENTRY

  - id: chk_001_final_pay
    task_id: afc_task_001
    label: Final Pay Computation (if any)
    required: false
    evidence_type: DOCUMENT

  # Phase I - Tax Provision
  - id: chk_002_tax_computation
    task_id: afc_task_002
    label: Tax Provision Computation Worksheet
    required: true
    evidence_type: SPREADSHEET

  - id: chk_002_ppb_schedule
    task_id: afc_task_002
    label: PPB Provision Schedule
    required: true
    evidence_type: SPREADSHEET

  # Phase I - VAT Report
  - id: chk_003_vat_summary
    task_id: afc_task_003
