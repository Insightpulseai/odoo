# schema: ssot.odoo.oca_repos.v1
# OCA Repository Registry — Odoo 19 CE + IPAI
#
# Authoritative record of every OCA repo vendored under addons/oca/.
# CI gate: .github/workflows/oca-19-readiness-report.yml
# Scanner:  scripts/ci/scan_oca_repos.py
#
# status values:
#   ok       — on _git_aggregated or 19.0 branch; all manifests version 19.0.x
#   pinned   — explicitly on OCA 19.0 branch (best)
#   blocked  — on 18.0 branch OR has pre-19 manifests; must port before prod activation
#   empty    — 0 modules; MUST NOT appear in addons_path
#
# Rule: empty repos are FORBIDDEN in addons_path (caught by CI gate).
# Rule: blocked repos MUST be ported or removed before prod promotion.
# Rule: _git_aggregated is acceptable IFF all manifest versions are 19.0.x
#       (scanner validates this automatically).

