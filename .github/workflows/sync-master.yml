# Master Sync Workflow
# Manually triggered sync between spec, schema, code, and docs
# NOTE: Does not run on push to avoid secret requirement failures

name: Bidirectional Sync

on:
  # Manual trigger only - requires secrets to be configured
  workflow_dispatch:
    inputs:
      sync_type:
        description: "Type of sync to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - spec-to-schema
          - schema-to-docs
          - docs-to-kb
          - tree-sitemap

  # Optional: scheduled sync (uncomment when secrets are configured)
  # schedule:
  #   - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  # ==========================================================================
  # DETECT CHANGES
  # ==========================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      spec_changed: ${{ steps.changes.outputs.spec }}
      schema_changed: ${{ steps.changes.outputs.schema }}
      code_changed: ${{ steps.changes.outputs.code }}
      docs_changed: ${{ steps.changes.outputs.docs }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            spec:
              - 'spec/**/*.md'
            schema:
              - 'supabase/migrations/*.sql'
              - 'prisma/schema.prisma'
            code:
              - 'apps/control-room/src/**/*.ts'
            docs:
              - 'docs/**/*.md'

  # ==========================================================================
  # SPEC → SCHEMA SYNC
  # ==========================================================================
  sync-spec-to-schema:
    needs: detect-changes
    if: needs.detect-changes.outputs.spec_changed == 'true' || github.event.inputs.sync_type == 'spec-to-schema' || github.event.inputs.sync_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run spec-to-prisma sync
        run: node scripts/sync/spec-to-prisma.js

      - name: Validate Prisma schema
        run: npx prisma validate
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prisma-schema
          path: prisma/schema.prisma

  # ==========================================================================
  # SCHEMA → DOCS SYNC
  # ==========================================================================
  sync-schema-to-docs:
    needs: detect-changes
    if: needs.detect-changes.outputs.schema_changed == 'true' || github.event.inputs.sync_type == 'schema-to-docs' || github.event.inputs.sync_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run schema-to-openapi sync
        run: node scripts/sync/schema-to-openapi.js

      - name: Run schema-to-docs sync
        run: node scripts/sync/schema-to-docs.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: |
            docs/api/openapi.yaml
            docs/data-dictionary.md

  # ==========================================================================
  # DOCS → KB SYNC
  # ==========================================================================
  sync-docs-to-kb:
    needs: detect-changes
    if: needs.detect-changes.outputs.docs_changed == 'true' || github.event.inputs.sync_type == 'docs-to-kb' || github.event.inputs.sync_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync docs to Supabase KB
        run: node scripts/sync/docs-to-kb.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

  # ==========================================================================
  # TREE & SITEMAP GENERATION
  # ==========================================================================
  sync-tree-sitemap:
    needs: detect-changes
    if: github.event.inputs.sync_type == 'tree-sitemap' || github.event.inputs.sync_type == 'all'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate TREE.md
        run: node scripts/sync/generate-tree.js

      - name: Generate SITEMAP.md
        run: node scripts/sync/generate-sitemap.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tree-sitemap
          path: |
            TREE.md
            SITEMAP.md

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  summary:
    needs:
      - sync-spec-to-schema
      - sync-schema-to-docs
      - sync-docs-to-kb
      - sync-tree-sitemap
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Sync Summary
        run: |
          echo "## Bidirectional Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| spec-to-schema | ${{ needs.sync-spec-to-schema.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| schema-to-docs | ${{ needs.sync-schema-to-docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| docs-to-kb | ${{ needs.sync-docs-to-kb.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tree-sitemap | ${{ needs.sync-tree-sitemap.result }} |" >> $GITHUB_STEP_SUMMARY
