name: refactor-subagents
on:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: ./scripts/refactor/run_refactor_subagents.sh
      - uses: actions/upload-artifact@v4
        with:
          name: refactor-report
          path: out/refactor
