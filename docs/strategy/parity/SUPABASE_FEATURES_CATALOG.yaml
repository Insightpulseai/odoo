version: 1
platform: "supabase"
total_features: 78
definition:
  # Based on actual Supabase features from supabase.com/features

features:
  # ----------------------------
  # AUTHENTICATION
  # ----------------------------
  - id: SUPA-AUTH-EMAIL
    category: authentication
    label: "Email login"
    description: "Build email logins for your application or website"
    utilization_status: "implemented" # implemented|planned|not_applicable
    implementation_notes: "Using Supabase Auth with email/password"

  - id: SUPA-AUTH-MAGIC-LINK
    category: authentication
    label: "Passwordless login via Magic Links"
    description: "Build passwordless logins via magic links"
    utilization_status: "implemented"
    implementation_notes: "Magic link login enabled in Platform Kit"

  - id: SUPA-AUTH-PHONE
    category: authentication
    label: "Phone logins"
    description: "Provide phone logins using a third-party SMS provider"
    utilization_status: "planned"

  - id: SUPA-AUTH-SOCIAL
    category: authentication
    label: "Social login"
    description: "Provide social logins from platforms like Apple, GitHub, and Slack"
    utilization_status: "planned"

  - id: SUPA-AUTH-MFA
    category: authentication
    label: "Multi-Factor Authentication (MFA)"
    description: "Add an extra layer of security with MFA"
    utilization_status: "planned"

  - id: SUPA-AUTH-HOOKS
    category: authentication
    label: "Auth Hooks"
    description: "Customize authentication flows with serverless functions"
    utilization_status: "not_applicable"

  - id: SUPA-AUTH-CAPTCHA
    category: authentication
    label: "Captcha protection"
    description: "Add Captcha to sign-in, sign-up, and password reset forms"
    utilization_status: "planned"

  - id: SUPA-AUTH-EMAIL-TEMPLATES
    category: authentication
    label: "Email Templates"
    description: "Customizable email templates for all authentication flows"
    utilization_status: "implemented"

  - id: SUPA-AUTH-WEB3
    category: authentication
    label: "Web3 Authentication"
    description: "Wallet-based authentication for Ethereum and Solana"
    utilization_status: "not_applicable"

  - id: SUPA-AUTH-THIRD-PARTY
    category: authentication
    label: "Third-Party Authentication"
    description: "Trust JWTs from external authentication providers"
    utilization_status: "not_applicable"

  - id: SUPA-AUTH-OAUTH2
    category: authentication
    label: "OAuth2.1 Server"
    description: "Turn your project into an OAuth 2.1 identity provider"
    utilization_status: "not_applicable"

  - id: SUPA-AUTH-SERVER-SIDE
    category: authentication
    label: "Server-side Auth"
    description: "Helpers for implementing user authentication in server-side languages"
    utilization_status: "implemented"
    implementation_notes: "Using @supabase/ssr for Next.js SSR"

  # ----------------------------
  # DATABASE
  # ----------------------------
  - id: SUPA-DB-POSTGRES
    category: database
    label: "Postgres database"
    description: "Every project is a full Postgres database"
    utilization_status: "implemented"
    implementation_notes: "Primary data store for Platform Kit"

  - id: SUPA-DB-RLS
    category: database
    label: "Authorization via Row Level Security"
    description: "Control data access with Postgres Policies"
    utilization_status: "implemented"
    implementation_notes: "RLS enforced on all tables"

  - id: SUPA-DB-REST-API
    category: database
    label: "Auto-generated REST API via PostgREST"
    description: "RESTful APIs auto-generated from your database"
    utilization_status: "implemented"

  - id: SUPA-DB-GRAPHQL
    category: database
    label: "Auto-generated GraphQL API via pg_graphql"
    description: "Fast GraphQL APIs using custom Postgres GraphQL extension"
    utilization_status: "not_applicable"

  - id: SUPA-DB-EXTENSIONS
    category: database
    label: "Postgres Extensions"
    description: "Enhance your database with popular Postgres extensions"
    utilization_status: "implemented"
    implementation_notes: "Using pgvector, uuid-ossp, pg_cron"

