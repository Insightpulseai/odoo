<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="copilotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#copilotGrad)"/>
  <g fill="#ffffff">
    <!-- Robot head outline -->
    <rect x="25" y="30" width="50" height="40" rx="8" fill="none" stroke="#ffffff" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="38" cy="45" r="5"/>
    <circle cx="62" cy="45" r="5"/>
    <!-- Mouth/speaker -->
    <rect x="35" y="55" width="30" height="4" rx="2"/>
    <!-- Antenna -->
    <line x1="50" y1="30" x2="50" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="17" r="4"/>
  </g>
</svg>
