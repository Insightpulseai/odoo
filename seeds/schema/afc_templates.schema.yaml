templates: list(include('template'), required=True)

---
template:
  id: str(required=True)
  workstream_id: str(required=True)
  code: str(required=True)
  name: str(required=True)
  period_type: str(required=True)
  version: str(required=True)
  is_active: bool(required=True)
  description: str(required=False)
  sap_reference: str(required=False)
  includes_tasks_from: list(str(), required=False)
